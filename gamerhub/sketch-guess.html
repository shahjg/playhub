<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sketch & Guess - TheGaming.co</title>
    
    <meta name="description" content="Sketch & Guess - Draw and guess in real-time!">
    <meta name="theme-color" content="#f97316">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/js/cosmetics.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg-dark: #12121a;
            --bg-card: #1a1a26;
            --bg-elevated: #222232;
            --accent: #f97316;
            --accent-glow: rgba(249, 115, 22, 0.4);
            --green: #22c55e;
            --red: #ef4444;
            --yellow: #eab308;
            --gold: #fbbf24;
            --blue: #3b82f6;
            --purple: #a855f7;
            --pink: #ec4899;
            --cyan: #06b6d4;
            --text: #ffffff;
            --text-dim: rgba(255,255,255,0.6);
            --border: rgba(255,255,255,0.1);
        }
        
        html, body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            min-height: 100vh;
            min-height: 100dvh;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* Background */
        .bg-effects {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }
        
        .bg-effects::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(249, 115, 22, 0.12) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(168, 85, 247, 0.08) 0%, transparent 50%);
        }
        
        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            height: 56px;
            display: flex;
            align-items: center;
            padding: 0 16px;
            background: rgba(10, 10, 15, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
        }
        
        .fullscreen-mode header { display: none; }
        
        .nav-inner {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .header-left { display: flex; align-items: center; min-width: 100px; }
        .header-center { flex: 1; display: flex; justify-content: center; }
        .header-right { display: flex; align-items: center; gap: 12px; min-width: 100px; justify-content: flex-end; }
        
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 12px;
            border-radius: 8px;
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-dim);
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }
        
        .back-btn:hover { background: rgba(239, 68, 68, 0.1); color: var(--red); border-color: var(--red); }
        .back-btn svg { width: 16px; height: 16px; }
        
        .header-logo {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.4rem;
            letter-spacing: 3px;
            color: white;
            text-decoration: none;
        }
        
        /* Auth styles */
        .nav-right-logged-out, .nav-right-logged-in { display: none !important; }
        
        .user-pill-skeleton {
            width: 80px;
            height: 32px;
            border-radius: 999px;
            background: linear-gradient(90deg, rgba(255,255,255,0.04) 0%, rgba(255,255,255,0.08) 50%, rgba(255,255,255,0.04) 100%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        
        @keyframes shimmer { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }
        
        .user-pill {
            display: inline-flex;
            align-items: center;
            height: 32px;
            padding: 0 14px;
            border-radius: 999px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            background: rgba(255, 255, 255, 0.04);
            cursor: pointer;
            color: inherit;
            font-family: inherit;
        }
        
        .user-pill-label { font-size: 0.8rem; font-weight: 600; color: rgba(255, 255, 255, 0.9); }
        
        .user-menu-wrapper { position: relative; }
        
        .user-menu {
            position: absolute;
            top: calc(100% + 8px);
            right: 0;
            min-width: 150px;
            padding: 6px;
            border-radius: 12px;
            background: rgba(10, 10, 15, 0.97);
            border: 1px solid rgba(255, 255, 255, 0.12);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.7);
            opacity: 0;
            transform: translateY(-4px);
            pointer-events: none;
            transition: opacity 0.15s ease, transform 0.15s ease;
            z-index: 120;
        }
        
        .user-menu.open { opacity: 1; transform: translateY(0); pointer-events: auto; }
        
        .user-menu-item {
            width: 100%;
            display: flex;
            align-items: center;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.85);
            background: none;
            border: none;
            cursor: pointer;
            font-family: inherit;
            text-decoration: none;
        }
        
        .user-menu-item:hover { background: rgba(255, 255, 255, 0.08); }
        
        .auth-link {
            font-size: 0.8rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .auth-link:hover { color: white; }
        
        /* Main Layout */
        main {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            min-height: 100dvh;
            padding: 68px 12px 20px;
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .fullscreen-mode main {
            padding: 8px;
            max-width: 100%;
        }
        
        /* Game Container */
        .game-container {
            display: grid;
            grid-template-columns: 1fr 280px;
            gap: 16px;
            flex: 1;
            min-height: 0;
        }
        
        .fullscreen-mode .game-container {
            grid-template-columns: 1fr;
        }
        
        .fullscreen-mode .sidebar {
            display: none;
        }
        
        /* Left Column - Canvas Area */
        .canvas-column {
            display: flex;
            flex-direction: column;
            gap: 12px;
            min-height: 0;
        }
        
        /* Top Bar */
        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 14px;
            gap: 16px;
        }
        
        .round-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .round-badge {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.1rem;
            letter-spacing: 1px;
            color: var(--accent);
        }
        
        .drawer-info {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
            color: var(--text-dim);
        }
        
        .drawer-info .name {
            font-weight: 600;
        }
        
        .drawer-info .name.premium {
            background: linear-gradient(90deg, var(--gold), #f59e0b, var(--gold));
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: goldShimmer 3s linear infinite;
        }
        
        @keyframes goldShimmer { 0% { background-position: 0% center; } 100% { background-position: 200% center; } }
        
        .word-display {
            flex: 1;
            text-align: center;
        }
        
        .word-hint {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.8rem;
            letter-spacing: 6px;
            color: var(--text);
        }
        
        .word-reveal {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.6rem;
            letter-spacing: 2px;
            color: var(--green);
        }
        
        .timer-box {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 14px;
            background: var(--bg-elevated);
            border-radius: 10px;
        }
        
        .timer-icon { font-size: 1.1rem; }
        
        .timer-value {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.4rem;
            color: var(--text);
            min-width: 32px;
        }
        
        .timer-value.urgent { color: var(--red); animation: pulse 0.5s ease-in-out infinite; }
        
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        
        /* Canvas Container */
        .canvas-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            overflow: hidden;
            min-height: 400px;
        }
        
        .fullscreen-mode .canvas-container {
            min-height: 0;
            flex: 1;
        }
        
        .canvas-wrapper {
            flex: 1;
            position: relative;
            background: #ffffff;
            cursor: crosshair;
        }
        
        #draw-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            touch-action: none;
        }
        
        .canvas-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.7);
            z-index: 10;
        }
        
        .overlay-content {
            text-align: center;
            padding: 32px;
        }
        
        .overlay-icon { font-size: 3rem; margin-bottom: 12px; }
        
        .overlay-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.8rem;
            letter-spacing: 2px;
            margin-bottom: 8px;
        }
        
        .overlay-subtitle {
            font-size: 0.9rem;
            color: var(--text-dim);
        }
        
        /* Drawing Tools */
        .tools-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 14px;
            background: var(--bg-elevated);
            border-top: 1px solid var(--border);
            gap: 12px;
            flex-wrap: wrap;
        }
        
        .tool-group {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .tool-btn {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            border: 2px solid transparent;
            background: var(--bg-card);
            color: var(--text);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.15s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .tool-btn:hover { background: rgba(255, 255, 255, 0.1); }
        .tool-btn.active { border-color: var(--accent); background: rgba(249, 115, 22, 0.15); }
        
        .color-btn {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.15s ease;
        }
        
        .color-btn:hover { transform: scale(1.15); }
        .color-btn.active { border-color: white; box-shadow: 0 0 0 2px var(--bg-dark); }
        
        .size-slider {
            width: 80px;
            height: 6px;
            -webkit-appearance: none;
            appearance: none;
            background: var(--bg-card);
            border-radius: 3px;
            cursor: pointer;
        }
        
        .size-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: var(--accent);
            border-radius: 50%;
            cursor: pointer;
        }
        
        .size-preview {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .size-dot {
            background: var(--text);
            border-radius: 50%;
        }
        
        /* Fullscreen Toggle Button */
        .fullscreen-toggle {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: var(--bg-card);
            color: var(--text);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.15s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .fullscreen-toggle:hover { background: var(--accent); border-color: var(--accent); }
        
        /* Mobile Floating Controls */
        .mobile-floating-bar {
            display: none;
            position: fixed;
            bottom: 16px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 16px;
            background: rgba(26, 26, 38, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 16px;
            gap: 12px;
            z-index: 90;
            align-items: center;
        }
        
        .fullscreen-mode .mobile-floating-bar {
            display: flex;
        }
        
        .floating-player-count {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: var(--bg-elevated);
            border-radius: 10px;
            font-size: 0.8rem;
            cursor: pointer;
        }
        
        .floating-chat-btn {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            border: none;
            background: var(--accent);
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            position: relative;
        }
        
        .chat-badge {
            position: absolute;
            top: -4px;
            right: -4px;
            min-width: 18px;
            height: 18px;
            padding: 0 5px;
            background: var(--red);
            border-radius: 10px;
            font-size: 0.7rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .chat-badge:empty { display: none; }
        
        .floating-exit-btn {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: var(--bg-card);
            color: var(--text);
            font-size: 1rem;
            cursor: pointer;
        }
        
        /* Right Column - Chat & Players */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 12px;
            min-height: 0;
        }
        
        /* Players List */
        .players-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 14px;
            overflow: hidden;
        }
        
        .players-header {
            padding: 12px 14px;
            border-bottom: 1px solid var(--border);
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1rem;
            letter-spacing: 1px;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .players-list {
            max-height: 200px;
            overflow-y: auto;
            padding: 8px;
        }
        
        .player-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 10px;
            border-radius: 10px;
            margin-bottom: 4px;
            transition: background 0.15s ease;
        }
        
        .player-item:last-child { margin-bottom: 0; }
        .player-item.drawing { background: rgba(249, 115, 22, 0.15); border: 1px solid rgba(249, 115, 22, 0.3); }
        .player-item.guessed { background: rgba(34, 197, 94, 0.15); }
        
        .player-rank {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1rem;
            width: 20px;
            color: var(--text-dim);
        }
        
        .player-item:nth-child(1) .player-rank { color: #fbbf24; }
        .player-item:nth-child(2) .player-rank { color: #94a3b8; }
        .player-item:nth-child(3) .player-rank { color: #cd7c32; }
        
        .player-status {
            font-size: 0.9rem;
            margin-right: 4px;
        }
        
        .player-avatar {
            width: 28px;
            height: 28px;
            border-radius: 8px;
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 0.8rem;
            color: var(--accent);
            flex-shrink: 0;
        }
        
        .player-name {
            flex: 1;
            font-size: 0.85rem;
            font-weight: 600;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .player-name.premium {
            background: linear-gradient(90deg, var(--gold), #f59e0b, var(--gold));
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: goldShimmer 3s linear infinite;
        }
        
        .player-score {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1rem;
            color: var(--accent);
            min-width: 40px;
            text-align: right;
        }
        
        /* Chat */
        .chat-card {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 14px;
            overflow: hidden;
            min-height: 250px;
        }
        
        .chat-header {
            padding: 12px 14px;
            border-bottom: 1px solid var(--border);
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1rem;
            letter-spacing: 1px;
            color: var(--accent);
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        
        .chat-msg {
            font-size: 0.85rem;
            padding: 6px 10px;
            border-radius: 8px;
            background: var(--bg-elevated);
            word-break: break-word;
        }
        
        .chat-msg .sender {
            font-weight: 700;
            margin-right: 6px;
        }
        
        .chat-msg .sender.premium {
            background: linear-gradient(90deg, var(--gold), #f59e0b, var(--gold));
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: goldShimmer 3s linear infinite;
        }
        
        .chat-msg.system {
            background: transparent;
            color: var(--text-dim);
            font-style: italic;
            text-align: center;
        }
        
        .chat-msg.correct {
            background: rgba(34, 197, 94, 0.2);
            color: var(--green);
            font-weight: 600;
            text-align: center;
        }
        
        .chat-msg.close {
            background: rgba(234, 179, 8, 0.2);
            color: var(--yellow);
            text-align: center;
        }
        
        .chat-input-row {
            display: flex;
            gap: 8px;
            padding: 10px;
            border-top: 1px solid var(--border);
        }
        
        .chat-input {
            flex: 1;
            padding: 10px 14px;
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text);
            font-size: 0.9rem;
            font-family: inherit;
        }
        
        .chat-input:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        .chat-input::placeholder { color: var(--text-dim); }
        .chat-input:disabled { opacity: 0.5; cursor: not-allowed; }
        
        .chat-send {
            padding: 10px 16px;
            background: var(--accent);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.15s ease;
        }
        
        .chat-send:hover { filter: brightness(1.1); }
        .chat-send:disabled { opacity: 0.5; cursor: not-allowed; }
        
        /* Word Selection Modal */
        .word-modal {
            position: fixed;
            inset: 0;
            z-index: 200;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .word-modal-content {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 32px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .word-modal-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.6rem;
            letter-spacing: 2px;
            margin-bottom: 8px;
            color: var(--accent);
        }
        
        .word-modal-subtitle {
            font-size: 0.9rem;
            color: var(--text-dim);
            margin-bottom: 24px;
        }
        
        .word-options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .word-option {
            padding: 16px 24px;
            background: var(--bg-elevated);
            border: 2px solid var(--border);
            border-radius: 12px;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.3rem;
            letter-spacing: 2px;
            color: var(--text);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .word-option:hover {
            border-color: var(--accent);
            background: rgba(249, 115, 22, 0.1);
            transform: scale(1.02);
        }
        
        /* Game Over Overlay */
        .gameover-overlay {
            position: fixed;
            inset: 0;
            z-index: 200;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .gameover-content {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .gameover-trophy { font-size: 4rem; margin-bottom: 16px; }

    // ==================== CANVAS ====================
    function initCanvas() {
        if (canvasInited) return;
        const wrapper = document.getElementById('canvas-wrapper');
        const rect = wrapper.getBoundingClientRect();
        canvas.width = rect.width;
        canvas.height = rect.height;
        ctx.fillStyle = '#ffffff';

        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        canvasInited = true;
        updateSizePreview();
    }
    
    function resizeCanvas() {
        if (!canvasInited) return;
        const wrapper = document.getElementById('canvas-wrapper');
        const imageData = canvas.toDataURL();
        const rect = wrapper.getBoundingClientRect();
        canvas.width = rect.width;
        canvas.height = rect.height;
        
        const img = new Image();
        img.onload = () => {
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        };
        img.src = imageData;
    }
    
    window.addEventListener('resize', debounce(resizeCanvas, 200));
    
    function debounce(fn, ms) {
        let timeout;
        return (...args) => {
            clearTimeout(timeout);
            timeout = setTimeout(() => fn(...args), ms);
        };
    }
    
    // Drawing handlers
    function getPos(e) {
        const rect = canvas.getBoundingClientRect();
        const scaleX = canvas.width / rect.width;
        const scaleY = canvas.height / rect.height;
        
        if (e.touches) {
            return {
                x: (e.touches[0].clientX - rect.left) * scaleX,
                y: (e.touches[0].clientY - rect.top) * scaleY
            };
        }
        return {
            x: (e.clientX - rect.left) * scaleX,
            y: (e.clientY - rect.top) * scaleY
        };
    }
    
    function startDrawing(e) {
        if (!isDrawer) return;
        e.preventDefault();
        isDrawing = true;
        const pos = getPos(e);
        lastX = pos.x;
        lastY = pos.y;
        
        // Save state for undo
        drawHistory.push(canvas.toDataURL());
        if (drawHistory.length > 20) drawHistory.shift();
    }
    
    function draw(e) {
        if (!isDrawing || !isDrawer) return;
        e.preventDefault();
        const pos = getPos(e);
        
        const drawData = {
            x1: lastX / canvas.width,
            y1: lastY / canvas.height,
            x2: pos.x / canvas.width,
            y2: pos.y / canvas.height,
            color: currentTool === 'eraser' ? '#ffffff' : currentColor,
            size: currentSize
        };
        
        drawLine(drawData);
        socket.emit('sketch-draw', { roomCode, drawData });
        
        lastX = pos.x;
        lastY = pos.y;
    }
    
    function stopDrawing() {
        if (isDrawing && isDrawer) {
            // Send full canvas state periodically for sync
            socket.emit('sketch-canvas', { roomCode, canvasData: canvas.toDataURL() });
        }
        isDrawing = false;
    }
    
    function drawLine(data) {
        ctx.strokeStyle = data.color;
        ctx.lineWidth = data.size;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        ctx.beginPath();
        ctx.moveTo(data.x1 * canvas.width, data.y1 * canvas.height);
        ctx.lineTo(data.x2 * canvas.width, data.y2 * canvas.height);
        ctx.stroke();
    }
    
    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mouseleave', stopDrawing);
    canvas.addEventListener('touchstart', startDrawing, { passive: false });
    canvas.addEventListener('touchmove', draw, { passive: false });
    canvas.addEventListener('touchend', stopDrawing);
    
    function clearCanvas(emit = false) {
        ctx.fillStyle = '#ffffff';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        if (emit && isDrawer) {
            socket.emit('sketch-clear', { roomCode });
        }
    }
    
    function undoLast() {
        if (!isDrawer || drawHistory.length === 0) return;
        const lastState = drawHistory.pop();
        const img = new Image();
        img.onload = () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            socket.emit('sketch-canvas', { roomCode, canvasData: canvas.toDataURL() });
        };
        img.src = lastState;
    }
    
    // Tools
    function selectTool(tool) {
        currentTool = tool;
        document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(`${tool}-btn`)?.classList.add('active');
    }
    
    document.querySelectorAll('.color-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            currentColor = btn.dataset.color;
            document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            if (currentTool === 'eraser') selectTool('pen');
        });
    });
    
    const sizeSlider = document.getElementById('size-slider');
    sizeSlider.addEventListener('input', () => {
        currentSize = parseInt(sizeSlider.value);
        updateSizePreview();
    });
    
    function updateSizePreview() {
        const dot = document.getElementById('size-dot');
        const size = Math.min(currentSize, 20);
        dot.style.width = size + 'px';
        dot.style.height = size + 'px';
    }
    
    function setDrawerMode(isDrawerMode) {
        toolsBar.style.display = isDrawerMode ? 'flex' : 'none';
        canvas.style.cursor = isDrawerMode ? 'crosshair' : 'default';
    }
    
    // ==================== FULLSCREEN MODE ====================
    function toggleFullscreen() {
        isFullscreen = !isFullscreen;
        document.body.classList.toggle('fullscreen-mode', isFullscreen);
        
        if (isFullscreen) {
            // Request actual fullscreen on mobile
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen().catch(() => {});
            }
        } else {
            if (document.exitFullscreen && document.fullscreenElement) {
                document.exitFullscreen().catch(() => {});
            }
        }
        
        setTimeout(resizeCanvas, 100);
    }
    
    function openMobileChat() {
        document.getElementById('mobile-chat-modal').classList.remove('hidden');
        syncMobileChat();
        unreadMessages = 0;
        document.getElementById('chat-badge').textContent = '';
        document.getElementById('mobile-chat-input').focus();
    }
    
    function closeMobileChat() {
        document.getElementById('mobile-chat-modal').classList.add('hidden');
    }
    
    function openMobilePlayers() {
        document.getElementById('mobile-players-modal').classList.remove('hidden');
        syncMobilePlayers();
    }
    
    function closeMobilePlayers() {
        document.getElementById('mobile-players-modal').classList.add('hidden');
    }
    
    function syncMobileChat() {
        const mobileMessages = document.getElementById('mobile-chat-messages');
        mobileMessages.innerHTML = chatMessages.innerHTML;
        mobileMessages.scrollTop = mobileMessages.scrollHeight;
    }
    
    function syncMobilePlayers() {
        const mobilePlayers = document.getElementById('mobile-players-list');
        mobilePlayers.innerHTML = document.getElementById('players-list').innerHTML;
    }
    
    function sendMobileChat() {
        const input = document.getElementById('mobile-chat-input');
        const guess = input.value.trim();
        if (!guess || hasGuessed || isDrawer) return;
        
        socket.emit('sketch-guess', { roomCode, playerName, guess });
        input.value = '';
    }
    
    document.getElementById('mobile-chat-input')?.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMobileChat();
    });
    
    // ==================== UI FUNCTIONS ====================
    function updatePlayersList(players) {
        const sorted = [...players].sort((a, b) => (b.score || 0) - (a.score || 0));
        const list = document.getElementById('players-list');
        
        list.innerHTML = sorted.map((p, i) => {
            const data = playersData[p.name] || {};
            const isPremium = data.isPremium || p.isPremium || false;
            const isDrawing = p.name === currentDrawer;
            const didGuess = p.hasGuessed || false;
            const premiumClass = isPremium ? 'premium' : '';
            const initial = p.name.replace(/[^a-zA-Z]/g, '')[0]?.toUpperCase() || '?';
            
            return `
                <div class="player-item ${isDrawing ? 'drawing' : ''} ${didGuess ? 'guessed' : ''}">
                    <span class="player-rank">#${i + 1}</span>
                    <span class="player-status">${isDrawing ? 'üé®' : didGuess ? '‚úÖ' : ''}</span>
                    <div class="player-avatar">${initial}</div>
                    <span class="player-name ${premiumClass}">${escapeHtml(p.name)}</span>
                    <span class="player-score">${p.score || 0}</span>
                </div>
            `;
        }).join('');
        
        // Update floating count
        document.getElementById('floating-player-count').textContent = players.length;
        
        // Sync mobile if open
        if (!document.getElementById('mobile-players-modal').classList.contains('hidden')) {
            syncMobilePlayers();
        }
    }
    
    function updatePlayerGuessed(name) {
        const players = Object.keys(playersData).map(n => ({
            name: n,
            score: playersData[n]?.score || 0,
            isPremium: playersData[n]?.isPremium,
            hasGuessed: n === name ? true : playersData[n]?.hasGuessed
        }));
        
        if (playersData[name]) playersData[name].hasGuessed = true;
        updatePlayersList(players);
    }
    
    function showOverlay(icon, title, subtitle) {
        document.getElementById('overlay-icon').textContent = icon;
        document.getElementById('overlay-title').textContent = title;
        document.getElementById('overlay-subtitle').textContent = subtitle;
        document.getElementById('canvas-overlay').classList.remove('hidden');
    }
    
    function hideOverlay() {
        document.getElementById('canvas-overlay').classList.add('hidden');
    }
    
    function showWordSelection(words) {
        const options = document.getElementById('word-options');
        options.innerHTML = words.map(w => `<button class="word-option" onclick="selectWord('${w}')">${w.toUpperCase()}</button>`).join('');
        document.getElementById('word-modal').classList.remove('hidden');
    }
    
    function selectWord(word) {
        document.getElementById('word-modal').classList.add('hidden');
        socket.emit('sketch-word-chosen', { roomCode, word });
    }
    
    function startTimer(seconds) {
        clearInterval(timerInterval);
        const timerEl = document.getElementById('timer-value');
        let remaining = seconds;
        
        timerEl.textContent = remaining;
        timerEl.classList.remove('urgent');
        
        timerInterval = setInterval(() => {
            remaining--;
            timerEl.textContent = remaining;
            
            if (remaining <= 10) timerEl.classList.add('urgent');
            if (remaining <= 0) clearInterval(timerInterval);
        }, 1000);
    }
    
    function sendGuess() {
        const guess = chatInput.value.trim();
        if (!guess || hasGuessed || isDrawer) return;
        
        socket.emit('sketch-guess', { roomCode, playerName, guess });
        chatInput.value = '';
    }
    
    chatInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendGuess();
    });
    
    function addChatMessage(text, type = 'normal', sender = null) {
        const msg = document.createElement('div');
        msg.className = `chat-msg ${type}`;
        
        if (sender) {
            const senderData = playersData[sender] || {};
            const premiumClass = senderData.isPremium ? 'premium' : '';
            msg.innerHTML = `<span class="sender ${premiumClass}">${escapeHtml(sender)}:</span> ${escapeHtml(text)}`;
        } else {
            msg.textContent = text;
        }
        
        chatMessages.appendChild(msg);
        chatMessages.scrollTop = chatMessages.scrollHeight;
        
        // Update mobile chat and badge
        if (isFullscreen) {
            unreadMessages++;
            document.getElementById('chat-badge').textContent = unreadMessages > 9 ? '9+' : unreadMessages;
        }
        syncMobileChat();
    }
    
    function renderLeaderboard(players, containerId) {
        const container = document.getElementById(containerId);
        container.innerHTML = players.slice(0, 5).map((p, i) => {
            const isPremium = playersData[p.name]?.isPremium || p.isPremium || false;
            const premiumClass = isPremium ? 'premium' : '';
            return `
                <div class="lb-row">
                    <span class="lb-rank">#${i + 1}</span>
                    <span class="lb-name ${premiumClass}">${escapeHtml(p.name)}</span>
                    <span class="lb-score">${p.score || 0}</span>
                </div>
            `;
        }).join('');
    }
    
    function leaveGame() {
        window.location.href = '/squad-games.html';
    }
    
    function playAgain() {
        window.location.href = `/lobby.html?game=sketch-guess`;
    }
    
    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }
    
    // ==================== SOCKET EVENTS ====================
    socket.on('connect', async () => {
        let isPremium = false;
        let cosmetics = {};
        
        try {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session?.user) {
                const { data: profile } = await supabaseClient
                    .from('profiles')
                    .select('account_type, cosmetics')
                    .eq('id', session.user.id)
                    .single();
                isPremium = profile?.account_type === 'premium';
                cosmetics = profile?.cosmetics || {};
            }
        } catch (e) {}
        
        socket.emit('rejoin-room', { roomCode, playerName, isPremium, cosmetics });
    });
    
    socket.on('room-joined', (data) => {
        const players = data.room?.players || data.players || [];
        players.forEach(p => {
            playersData[p.name] = {
                isPremium: p.isPremium || false,
                cosmetics: p.cosmetics || {},
                score: p.score || 0,
                hasGuessed: false
            };
        });
        updatePlayersList(players);
        document.getElementById('countdown-overlay').classList.remove('hidden');
        startCountdown();
    });
    
    socket.on('player-joined', (data) => {
        const players = data.room?.players || [];
        players.forEach(p => {
            playersData[p.name] = {
                isPremium: p.isPremium || false,
                cosmetics: p.cosmetics || {},
                score: p.score || 0,
                hasGuessed: playersData[p.name]?.hasGuessed || false
            };
        });
        updatePlayersList(players);
        addChatMessage(`${data.playerName} joined!`, 'system');
    });
    
    socket.on('player-left', (data) => {
        addChatMessage(`${data.playerName} left`, 'system');
        delete playersData[data.playerName];
    });
    
    // Drawing events
    socket.on('sketch-draw', (data) => {
        if (!isDrawer) drawLine(data.drawData);
    });
    
    socket.on('sketch-clear', () => {
        if (!isDrawer) clearCanvas();
    });
    
    socket.on('sketch-canvas', (data) => {
        if (!isDrawer && data.canvasData) {
            const img = new Image();
            img.onload = () => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            };
            img.src = data.canvasData;
        }
    });
    
    // Round events
    socket.on('sketch-choose-word', (data) => {
        isDrawer = true;
        hasGuessed = true;
        showWordSelection(data.words);
        setDrawerMode(true);
    });
    
    socket.on('sketch-round-start', (data) => {
        document.getElementById('word-modal').classList.add('hidden');
        document.getElementById('current-round').textContent = data.round;
        document.getElementById('total-rounds').textContent = data.totalRounds;
        
        currentDrawer = data.drawerName;
        const drawerEl = document.getElementById('drawer-name');
        drawerEl.textContent = data.drawerName;
        
        // Apply premium style to drawer name
        const drawerData = playersData[data.drawerName] || {};
        drawerEl.className = 'name' + (drawerData.isPremium ? ' premium' : '');
        
        // Reset all hasGuessed states
        Object.keys(playersData).forEach(name => {
            playersData[name].hasGuessed = false;
        });
        
        // Clear canvas for everyone
        clearCanvas();
        drawHistory = [];
        
        if (data.drawerName === playerName) {
            isDrawer = true;
            hasGuessed = true;
            currentWord = data.word;
            document.getElementById('word-hint').textContent = data.word.toUpperCase();
            setDrawerMode(true);
            hideOverlay();
        } else {
            isDrawer = false;
            hasGuessed = false;
            currentWord = '';
            document.getElementById('word-hint').textContent = data.hint;
            setDrawerMode(false);
            hideOverlay();
            
            // Request current canvas state from server
            socket.emit('sketch-request-canvas', { roomCode });
        }
        
        chatInput.disabled = isDrawer;
        chatInput.placeholder = isDrawer ? "You're drawing!" : "Type your guess...";
        document.getElementById('mobile-chat-input').disabled = isDrawer;
        document.getElementById('mobile-chat-input').placeholder = isDrawer ? "You're drawing!" : "Type your guess...";
        
        startTimer(data.timeLimit || 60);
        addChatMessage(`${data.drawerName} is drawing!`, 'system');
        
        // Update player list with new drawer
        const players = Object.keys(playersData).map(name => ({
            name,
            score: playersData[name]?.score || 0,
            isPremium: playersData[name]?.isPremium,
            hasGuessed: false
        }));
        updatePlayersList(players);
    });
    
    socket.on('sketch-hint-update', (data) => {
        if (!isDrawer) {
            document.getElementById('word-hint').textContent = data.hint;
        }
    });
    
    socket.on('sketch-guess-result', (data) => {
        if (data.correct) {
            if (data.playerName === playerName) {
                hasGuessed = true;
                chatInput.disabled = true;
                chatInput.placeholder = "You guessed it! üéâ";
                document.getElementById('mobile-chat-input').disabled = true;
                document.getElementById('mobile-chat-input').placeholder = "You guessed it! üéâ";
            }
            addChatMessage(`${data.playerName} guessed it! +${data.points}`, 'correct');
            updatePlayerGuessed(data.playerName);
            
            // Update score
            if (playersData[data.playerName]) {
                playersData[data.playerName].score = (playersData[data.playerName].score || 0) + data.points;
            }
        } else if (data.close) {
            addChatMessage(`${data.playerName} is close!`, 'close');
        } else {
            addChatMessage(data.guess, 'normal', data.playerName);
        }
    });
    
    socket.on('sketch-round-end', (data) => {
        clearInterval(timerInterval);
        
        const wordReveal = document.getElementById('word-hint');
        wordReveal.innerHTML = `<span class="word-reveal">The word was: ${data.word.toUpperCase()}</span>`;
        
        // Update scores
        if (data.scores) {
            Object.entries(data.scores).forEach(([name, score]) => {
                if (playersData[name]) playersData[name].score = score;
            });
        }
        
        const players = Object.keys(playersData).map(name => ({
            name,
            score: playersData[name]?.score || 0,
            isPremium: playersData[name]?.isPremium
        }));
        updatePlayersList(players);
        
        addChatMessage(`Round over! The word was: ${data.word}`, 'system');
        showOverlay('‚è∞', 'Time\'s Up!', `The word was: ${data.word}`);
    });
    
    socket.on('sketch-game-over', (data) => {
        clearInterval(timerInterval);
        
        const finalScores = data.finalLeaderboard || [];
        const winner = finalScores[0]?.name || 'No one';
        
        document.getElementById('gameover-winner').textContent = winner.toUpperCase();
        renderLeaderboard(finalScores, 'final-leaderboard');
        document.getElementById('gameover-overlay').classList.remove('hidden');
    });
    
    socket.on('error', (data) => {
        console.error('Socket error:', data.message);
        addChatMessage('Connection error: ' + data.message, 'system');
    });
    
    // ==================== COUNTDOWN ====================
    const savedCategory = localStorage.getItem('tempCategory') || 'random';
    
    function startCountdown() {
        let count = 3;
        const overlay = document.getElementById('countdown-overlay');
        const number = document.getElementById('countdown-number');
        
        number.textContent = count;
        
        const interval = setInterval(() => {
            count--;
            if (count > 0) {
                number.textContent = count;
                number.style.animation = 'none';
                void number.offsetWidth;
                number.style.animation = 'countPop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
            } else {
                clearInterval(interval);
                overlay.classList.add('hidden');
                initCanvas();
                if (isHost) {
                    // Pass category including custom words
                    socket.emit('sketch-start-game', { roomCode, category: savedCategory });
                }
            }
        }, 1000);
    }
    
    // No beforeunload event - this prevents the annoying browser prompt
</script>
