<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Hangman - TheGaming.co</title>
    <meta name="description" content="Classic Hangman for 2 players. One picks the word, the other guesses!">
    <meta name="theme-color" content="#0a0a0f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { -webkit-tap-highlight-color: transparent; }
        body { 
            font-family: 'Inter', sans-serif; 
            background: #fafbff; 
            color: #1a1a1a; 
            overflow-x: hidden; 
            min-height: 100vh;
            min-height: -webkit-fill-available;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }
        h1, h2, h3 { font-family: 'Bebas Neue', sans-serif; letter-spacing: 1px; }

        .bg-shape { position: fixed; pointer-events: none; z-index: 0; opacity: 0.6; }
        .shape-1 { top: -80px; right: -80px; width: 350px; height: 350px; background: linear-gradient(135deg, #ff6b9d30 0%, #c4456930 100%); border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%; animation: morph 10s ease-in-out infinite; }
        .shape-2 { top: 50%; left: -120px; width: 300px; height: 300px; background: linear-gradient(135deg, #ff6b9d30 0%, #c4456930 100%); border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; animation: morph 12s ease-in-out infinite reverse; }
        @keyframes morph { 0%, 100% { border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%; transform: rotate(0deg); } 50% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; transform: rotate(5deg); } }

        .container { max-width: 600px; margin: 0 auto; padding: 80px 20px 40px; position: relative; z-index: 1; min-height: 100vh; display: flex; flex-direction: column; }
        
        .game-nav { padding: 20px 0; display: flex; justify-content: flex-start; align-items: center; border-bottom: 3px solid #1a1a1a; margin-bottom: 25px; }
        .back-btn { display: inline-flex; align-items: center; gap: 8px; color: #666; text-decoration: none; font-weight: 700; font-size: 0.95rem; transition: color 0.3s ease; }
        .back-btn:hover { color: #1a1a1a; }

        .game-header { text-align: center; margin-bottom: 25px; }
        .game-title { font-size: 3rem; margin-bottom: 8px; text-shadow: 2px 2px 0 rgba(255, 107, 157, 0.2); }
        .game-subtitle { font-size: 1rem; color: #666; }

        .game-screen { display: none; }
        .game-screen.active { display: block; }

        /* Setup Screen */
        .setup-card {
            background: white;
            border: 3px solid #1a1a1a;
            padding: 35px;
            box-shadow: 5px 5px 0 #e0e0e0;
            text-align: center;
            margin-bottom: 20px;
        }

        .setup-card h2 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #ff6b9d;
        }

        .setup-card p {
            color: #666;
            margin-bottom: 20px;
        }

        .word-input {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            border: 3px solid #1a1a1a;
            font-family: 'Inter', sans-serif;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-align: center;
            margin-bottom: 20px;
        }

        .word-input:focus {
            outline: none;
            border-color: #ff6b9d;
        }

        /* Game Area */
        .hangman-display {
            background: white;
            border: 3px solid #1a1a1a;
            box-shadow: 5px 5px 0 #e0e0e0;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .hangman-figure {
            font-size: 4rem;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lives-display {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.3rem;
            color: #666;
            margin-top: 10px;
        }

        .lives-display span { color: #ff6b9d; }

        .word-display {
            background: white;
            border: 3px solid #1a1a1a;
            box-shadow: 5px 5px 0 #e0e0e0;
            padding: 25px;
            margin-bottom: 20px;
            text-align: center;
        }

        .word-letters {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .letter-slot {
            width: 40px;
            height: 50px;
            border-bottom: 4px solid #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2rem;
            color: #ff6b9d;
        }

        .keyboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 6px;
            margin-bottom: 20px;
        }

        .key {
            width: 38px;
            height: 44px;
            border: 2px solid #1a1a1a;
            background: white;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 2px 2px 0 #e0e0e0;
        }

        .key:hover:not(.used) {
            background: #fff5f8;
            transform: translate(1px, 1px);
            box-shadow: 1px 1px 0 #e0e0e0;
        }

        .key.used {
            opacity: 0.3;
            cursor: default;
        }

        .key.correct {
            background: #22c55e;
            color: white;
            border-color: #16a34a;
        }

        .key.wrong {
            background: #ff4444;
            color: white;
            border-color: #cc0000;
        }

        .game-message {
            text-align: center;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 20px;
            min-height: 60px;
        }
        .game-message.win { color: #22c55e; }
        .game-message.lose { color: #ff4444; }

        .actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 15px 30px;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.2rem;
            letter-spacing: 1px;
            border: 3px solid #1a1a1a;
            cursor: pointer;
            transition: all 0.2s ease;
            min-height: 50px;
        }

        .action-btn.primary {
            background: linear-gradient(135deg, #ff6b9d 0%, #c44569 100%);
            color: white;
            border-color: #8b2e47;
            box-shadow: 5px 5px 0 #8b2e47;
        }

        .action-btn.secondary {
            background: white;
            color: #1a1a1a;
            box-shadow: 5px 5px 0 #e0e0e0;
        }

        .action-btn:hover { transform: translate(2px, 2px); }
        .action-btn.primary:hover { box-shadow: 3px 3px 0 #8b2e47; }
        .action-btn.secondary:hover { box-shadow: 3px 3px 0 #e0e0e0; }

        @media (max-width: 500px) {
            .container { padding: 70px 15px 30px; }
            .game-title { font-size: 2.5rem; }
            .setup-card { padding: 25px; }
            .letter-slot { width: 30px; height: 40px; font-size: 1.5rem; }
            .key { width: 32px; height: 38px; font-size: 1rem; }
            .game-message { font-size: 2rem; }
            .hangman-figure { font-size: 3rem; height: 60px; }
        }

        @supports (padding: max(0px)) {
            .container { padding-top: max(80px, calc(env(safe-area-inset-top) + 70px)); }
        }
    </style>
</head>
<body>
    <div id="site-header"></div>
    
    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>

    <div class="container">
        <div class="game-nav">
            <a href="/duos.html" class="back-btn">‚Üê Back to Duos</a>
        </div>

        <div class="game-header">
            <h1 class="game-title">HANGMAN</h1>
            <p class="game-subtitle">Guess the word before running out of lives!</p>
        </div>

        <!-- Setup Screen -->
        <div class="game-screen active" id="setupScreen">
            <div class="setup-card">
                <h2>PLAYER 1</h2>
                <p>Enter a word for Player 2 to guess<br>(Player 2 look away!)</p>
                <input type="text" class="word-input" id="wordInput" placeholder="TYPE A WORD" maxlength="15" autocomplete="off">
            </div>
            <div class="actions">
                <button class="action-btn primary" onclick="startGame()">START GAME</button>
            </div>
        </div>

        <!-- Pass Screen -->
        <div class="game-screen" id="passScreen">
            <div class="setup-card">
                <h2>PASS THE DEVICE</h2>
                <p>Hand it to Player 2 to start guessing!</p>
            </div>
            <div class="actions">
                <button class="action-btn primary" onclick="showGameScreen()">READY TO GUESS</button>
            </div>
        </div>

        <!-- Game Screen -->
        <div class="game-screen" id="gameScreen">
            <div class="hangman-display">
                <div class="hangman-figure" id="hangmanFigure">üòä</div>
                <div class="lives-display"><span id="livesCount">6</span> LIVES LEFT</div>
            </div>

            <div class="word-display">
                <div class="word-letters" id="wordDisplay"></div>
            </div>

            <div class="keyboard" id="keyboard"></div>

            <div class="game-message" id="gameMessage"></div>

            <div class="actions" id="gameActions" style="display: none;">
                <button class="action-btn primary" onclick="resetGame()">PLAY AGAIN</button>
            </div>
        </div>
    </div>

    <script>
        const hangmanStages = ['üòä', 'üòê', 'üòü', 'üò∞', 'üò±', 'üòµ', 'üíÄ'];
        let secretWord = '';
        let guessedLetters = [];
        let wrongGuesses = 0;
        const maxWrong = 6;

        function startGame() {
            const input = document.getElementById('wordInput');
            const word = input.value.toUpperCase().replace(/[^A-Z]/g, '');
            
            if (word.length < 2) {
                alert('Please enter a word with at least 2 letters!');
                return;
            }
            
            secretWord = word;
            input.value = '';
            showScreen('passScreen');
        }

        function showGameScreen() {
            guessedLetters = [];
            wrongGuesses = 0;
            
            renderWord();
            renderKeyboard();
            updateHangman();
            
            document.getElementById('gameMessage').textContent = '';
            document.getElementById('gameMessage').className = 'game-message';
            document.getElementById('gameActions').style.display = 'none';
            
            showScreen('gameScreen');
        }

        function renderWord() {
            const display = document.getElementById('wordDisplay');
            display.innerHTML = '';
            
            for (const letter of secretWord) {
                const slot = document.createElement('div');
                slot.className = 'letter-slot';
                slot.textContent = guessedLetters.includes(letter) ? letter : '';
                display.appendChild(slot);
            }
        }

        function renderKeyboard() {
            const keyboard = document.getElementById('keyboard');
            keyboard.innerHTML = '';
            
            for (let i = 65; i <= 90; i++) {
                const letter = String.fromCharCode(i);
                const key = document.createElement('button');
                key.className = 'key';
                key.textContent = letter;
                key.onclick = () => guessLetter(letter);
                keyboard.appendChild(key);
            }
        }

        function guessLetter(letter) {
            if (guessedLetters.includes(letter)) return;
            
            guessedLetters.push(letter);
            const key = [...document.querySelectorAll('.key')].find(k => k.textContent === letter);
            key.classList.add('used');
            
            if (secretWord.includes(letter)) {
                key.classList.add('correct');
                renderWord();
                checkWin();
            } else {
                key.classList.add('wrong');
                wrongGuesses++;
                updateHangman();
                checkLose();
            }
        }

        function updateHangman() {
            document.getElementById('hangmanFigure').textContent = hangmanStages[wrongGuesses];
            document.getElementById('livesCount').textContent = maxWrong - wrongGuesses;
        }

        function checkWin() {
            const allGuessed = [...secretWord].every(letter => guessedLetters.includes(letter));
            if (allGuessed) {
                endGame(true);
            }
        }

        function checkLose() {
            if (wrongGuesses >= maxWrong) {
                endGame(false);
            }
        }

        function endGame(won) {
            const messageEl = document.getElementById('gameMessage');
            
            // Reveal word
            const display = document.getElementById('wordDisplay');
            display.innerHTML = '';
            for (const letter of secretWord) {
                const slot = document.createElement('div');
                slot.className = 'letter-slot';
                slot.textContent = letter;
                display.appendChild(slot);
            }
            
            // Disable keyboard
            document.querySelectorAll('.key').forEach(key => {
                key.classList.add('used');
            });
            
            if (won) {
                messageEl.textContent = 'PLAYER 2 WINS!';
                messageEl.className = 'game-message win';
            } else {
                messageEl.textContent = 'PLAYER 1 WINS!';
                messageEl.className = 'game-message lose';
            }
            
            document.getElementById('gameActions').style.display = 'flex';
        }

        function resetGame() {
            showScreen('setupScreen');
        }

        function showScreen(screenId) {
            document.querySelectorAll('.game-screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
        }

        // Allow Enter key on input
        document.getElementById('wordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') startGame();
        });
    </script>
