<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { -webkit-tap-highlight-color: transparent; }
        body { 
            font-family: 'Inter', sans-serif; 
            background: #fafbff; 
            color: #1a1a1a; 
            overflow-x: hidden; 
            min-height: 100vh;
            min-height: -webkit-fill-available;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }
        h1, h2, h3 { font-family: 'Bebas Neue', sans-serif; letter-spacing: 1px; }

        .bg-shape { position: fixed; pointer-events: none; z-index: 0; opacity: 0.6; }
        .shape-1 { top: -80px; right: -80px; width: 350px; height: 350px; background: linear-gradient(135deg, #ff6b9d30 0%, #c4456930 100%); border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%; animation: morph 10s ease-in-out infinite; }
        .shape-2 { top: 50%; left: -120px; width: 300px; height: 300px; background: linear-gradient(135deg, #ff6b9d30 0%, #c4456930 100%); border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; animation: morph 12s ease-in-out infinite reverse; }
        .shape-3 { bottom: -80px; right: 15%; width: 280px; height: 280px; background: linear-gradient(135deg, #ff6b9d30 0%, #c4456930 100%); border-radius: 50% 50% 30% 70% / 50% 50% 70% 30%; animation: morph 14s ease-in-out infinite; }
        @keyframes morph { 0%, 100% { border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%; transform: rotate(0deg); } 50% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; transform: rotate(5deg); } }

        .container { max-width: 600px; margin: 0 auto; padding: 80px 20px 40px; position: relative; z-index: 1; min-height: 100vh; display: flex; flex-direction: column; }
        
        .game-nav { padding: 20px 0; display: flex; justify-content: flex-start; align-items: center; border-bottom: 3px solid #1a1a1a; margin-bottom: 30px; }
        .back-btn { display: inline-flex; align-items: center; gap: 8px; color: #666; text-decoration: none; font-weight: 700; font-size: 0.95rem; transition: color 0.3s ease; }
        .back-btn:hover { color: #1a1a1a; }

        .game-header { text-align: center; margin-bottom: 25px; }
        .game-title { font-size: 3.2rem; margin-bottom: 8px; text-shadow: 2px 2px 0 rgba(255, 107, 157, 0.2); }
        .game-subtitle { font-size: 1rem; color: #666; }

        .scoreboard { 
            display: flex; 
            justify-content: center; 
            gap: 30px; 
            margin-bottom: 20px;
            background: white;
            padding: 15px 30px;
            border: 3px solid #1a1a1a;
            box-shadow: 5px 5px 0 #e0e0e0;
        }
        .score-item { text-align: center; }
        .score-label { font-family: 'Bebas Neue', sans-serif; font-size: 1.1rem; color: #666; letter-spacing: 1px; display: flex; align-items: center; gap: 8px; justify-content: center; }
        .score-label .disc { width: 18px; height: 18px; border-radius: 50%; border: 2px solid #1a1a1a; }
        .score-label .disc.red { background: #ff6b9d; }
        .score-label .disc.yellow { background: #ffd700; }
        .score-value { font-family: 'Bebas Neue', sans-serif; font-size: 2.2rem; color: #1a1a1a; }
        .score-item.active .score-value { color: #ff6b9d; }

        .turn-indicator {
            text-align: center;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.5rem;
            color: #1a1a1a;
            margin-bottom: 15px;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .turn-indicator .disc { width: 24px; height: 24px; border-radius: 50%; border: 2px solid #1a1a1a; }

        .board-wrapper {
            background: #4169e1;
            border: 4px solid #1a1a1a;
            box-shadow: 6px 6px 0 #1a1a1a;
            padding: 10px;
            border-radius: 10px;
            margin: 0 auto 25px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 6px;
        }

        .cell {
            aspect-ratio: 1;
            background: #fafbff;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .cell:hover:not(.taken) {
            background: #e0e0e0;
        }

        .cell.red { background: #ff6b9d; }
        .cell.yellow { background: #ffd700; }
        .cell.winner { 
            animation: winPulse 0.6s ease-in-out infinite;
            box-shadow: 0 0 0 3px white;
        }

        @keyframes winPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes dropIn {
            0% { transform: translateY(-300px); }
            60% { transform: translateY(10px); }
            80% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }

        .cell.dropping {
            animation: dropIn 0.4s ease-out;
        }

        .game-message {
            text-align: center;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2rem;
            color: #1a1a1a;
            margin-bottom: 20px;
            min-height: 50px;
        }
        .game-message.winner { color: #ff6b9d; }

        .actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 12px 25px;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.1rem;
            letter-spacing: 1px;
            border: 3px solid #1a1a1a;
            cursor: pointer;
            transition: all 0.2s ease;
            min-height: 48px;
        }

        .action-btn.primary {
            background: linear-gradient(135deg, #ff6b9d 0%, #c44569 100%);
            color: white;
            border-color: #8b2e47;
            box-shadow: 4px 4px 0 #8b2e47;
        }

        .action-btn.secondary {
            background: white;
            color: #1a1a1a;
            box-shadow: 4px 4px 0 #e0e0e0;
        }

        .action-btn:hover {
            transform: translate(2px, 2px);
        }
        .action-btn.primary:hover { box-shadow: 2px 2px 0 #8b2e47; }
        .action-btn.secondary:hover { box-shadow: 2px 2px 0 #e0e0e0; }

        @media (max-width: 500px) {
            .container { padding: 70px 12px 30px; }
            .game-title { font-size: 2.5rem; }
            .board-wrapper { padding: 8px; }
            .board { gap: 4px; }
            .scoreboard { gap: 15px; padding: 12px 15px; }
            .score-value { font-size: 1.8rem; }
            .score-label { font-size: 0.9rem; }
            .score-label .disc { width: 14px; height: 14px; }
            .game-message { font-size: 1.6rem; }
            .turn-indicator { font-size: 1.2rem; }
            .turn-indicator .disc { width: 20px; height: 20px; }
        }

        @supports (padding: max(0px)) {
            .container { padding-top: max(80px, calc(env(safe-area-inset-top) + 70px)); }
        }
    </style>

<body>
    <div id="site-header"></div>
    
    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>
    <div class="bg-shape shape-3"></div>

    <div class="container">
        <div class="game-nav">
            <a href="/duos.html" class="back-btn">‚Üê Back to Duos</a>
        </div>

        <div class="game-header">
            <h1 class="game-title">CONNECT FOUR</h1>
            <p class="game-subtitle">Drop discs and connect 4 in a row!</p>
        </div>

        <div class="scoreboard">
            <div class="score-item" id="scoreRed">
                <div class="score-label"><span class="disc red"></span> RED</div>
                <div class="score-value" id="scoreRedValue">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">DRAWS</div>
                <div class="score-value" id="scoreDraws">0</div>
            </div>
            <div class="score-item" id="scoreYellow">
                <div class="score-label"><span class="disc yellow"></span> YELLOW</div>
                <div class="score-value" id="scoreYellowValue">0</div>
            </div>
        </div>

        <div class="turn-indicator" id="turnIndicator">
            <span class="disc red"></span> RED'S TURN
        </div>

        <div class="board-wrapper">
            <div class="board" id="board"></div>
        </div>

        <div class="game-message" id="gameMessage"></div>

        <div class="actions">
            <button class="action-btn primary" onclick="resetGame()">NEW GAME</button>
            <button class="action-btn secondary" onclick="resetScores()">RESET SCORES</button>
        </div>
    </div>

    <script>
        const ROWS = 6;
        const COLS = 7;
        let board = [];
        let currentPlayer = 'red';
        let gameActive = true;
        let scores = { red: 0, yellow: 0, draws: 0 };

        function init() {
            board = Array(ROWS).fill(null).map(() => Array(COLS).fill(''));
            const boardEl = document.getElementById('board');
            boardEl.innerHTML = '';
            
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    cell.addEventListener('click', () => handleColumnClick(col));
                    boardEl.appendChild(cell);
                }
            }
            
            updateTurnIndicator();
        }

        function handleColumnClick(col) {
            if (!gameActive) return;

            // Find lowest empty row in column
            let targetRow = -1;
            for (let row = ROWS - 1; row >= 0; row--) {
                if (board[row][col] === '') {
                    targetRow = row;
                    break;
                }
            }

            if (targetRow === -1) return; // Column full

            board[targetRow][col] = currentPlayer;
            const cell = document.querySelector(`[data-row="${targetRow}"][data-col="${col}"]`);
            cell.classList.add(currentPlayer, 'taken', 'dropping');

            const winner = checkWinner(targetRow, col);
            if (winner) {
                gameActive = false;
                highlightWinner(winner);
                scores[currentPlayer]++;
                updateScores();
                showMessage(`${currentPlayer.toUpperCase()} WINS!`, true);
            } else if (isBoardFull()) {
                gameActive = false;
                scores.draws++;
                updateScores();
                showMessage("IT'S A DRAW!");
            } else {
                currentPlayer = currentPlayer === 'red' ? 'yellow' : 'red';
                updateTurnIndicator();
            }
        }

        function checkWinner(row, col) {
            const directions = [
                [[0, 1], [0, -1]],   // horizontal
                [[1, 0], [-1, 0]],   // vertical
                [[1, 1], [-1, -1]], // diagonal
                [[1, -1], [-1, 1]]  // anti-diagonal
            ];

            for (const [dir1, dir2] of directions) {
                const cells = [[row, col]];
                
                for (const [dr, dc] of [dir1, dir2]) {
                    let r = row + dr, c = col + dc;
                    while (r >= 0 && r < ROWS && c >= 0 && c < COLS && board[r][c] === currentPlayer) {
                        cells.push([r, c]);
                        r += dr;
                        c += dc;
                    }
                }

                if (cells.length >= 4) {
                    return cells;
                }
            }
            return null;
        }

        function highlightWinner(cells) {
            cells.forEach(([row, col]) => {
                document.querySelector(`[data-row="${row}"][data-col="${col}"]`).classList.add('winner');
            });
        }

        function isBoardFull() {
            return board[0].every(cell => cell !== '');
        }

        function updateTurnIndicator() {
            const indicator = document.getElementById('turnIndicator');
            indicator.innerHTML = `<span class="disc ${currentPlayer}"></span> ${currentPlayer.toUpperCase()}'S TURN`;
            
            document.getElementById('scoreRed').classList.toggle('active', currentPlayer === 'red');
            document.getElementById('scoreYellow').classList.toggle('active', currentPlayer === 'yellow');
        }

        function showMessage(msg, isWinner = false) {
            const messageEl = document.getElementById('gameMessage');
            messageEl.textContent = msg;
            messageEl.className = 'game-message' + (isWinner ? ' winner' : '');
            document.getElementById('turnIndicator').style.visibility = 'hidden';
        }

        function updateScores() {
            document.getElementById('scoreRedValue').textContent = scores.red;
            document.getElementById('scoreYellowValue').textContent = scores.yellow;
            document.getElementById('scoreDraws').textContent = scores.draws;
        }

        function resetGame() {
            currentPlayer = 'red';
            gameActive = true;
            document.getElementById('gameMessage').textContent = '';
            document.getElementById('turnIndicator').style.visibility = 'visible';
            document.getElementById('scoreRed').classList.remove('active');
            document.getElementById('scoreYellow').classList.remove('active');
            init();
        }

        function resetScores() {
            scores = { red: 0, yellow: 0, draws: 0 };
            updateScores();
            resetGame();
        }

        window.onload = init;
    </script>
