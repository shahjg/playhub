<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imposter - PlayHub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #fafbff;
            color: #1a1a1a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        h1, h2, h3 {
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 1px;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 0 40px;
            flex: 1;
        }

        nav {
            padding: 30px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 3px solid #1a1a1a;
            margin-bottom: 40px;
        }

        .logo-nav {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2.1rem;
            letter-spacing: 2px;
            color: #1a1a1a;
        }

        .game-content {
            padding: 40px 0;
        }

        /* Phase Indicator */
        .phase-indicator {
            text-align: center;
            margin-bottom: 30px;
        }

        .phase-badge {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 10px 25px;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.1rem;
            letter-spacing: 2px;
        }

        /* Word Display */
        .word-display {
            text-align: center;
            padding: 60px 40px;
            background: white;
            border: 3px solid #1a1a1a;
            box-shadow: 5px 5px 0 #e0e0e0;
            margin-bottom: 40px;
        }

        .word-label {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .word {
            font-size: 4rem;
            font-family: 'Bebas Neue', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .imposter-message {
            font-size: 3rem;
            color: #ff6b9d;
            font-family: 'Bebas Neue', sans-serif;
        }

        /* Clue Input */
        .clue-section {
            background: white;
            border: 3px solid #1a1a1a;
            padding: 30px;
            box-shadow: 5px 5px 0 #e0e0e0;
            margin-bottom: 30px;
        }

        .clue-section h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .clue-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1rem;
            border: 3px solid #e0e0e0;
            font-family: 'Inter', sans-serif;
            margin-bottom: 15px;
        }

        .clue-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.3rem;
            letter-spacing: 1px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .progress-message {
            text-align: center;
            color: #666;
            margin-top: 15px;
            font-weight: 600;
        }

        /* Clues Display */
        .clues-display {
            background: white;
            border: 3px solid #1a1a1a;
            padding: 30px;
            box-shadow: 5px 5px 0 #e0e0e0;
            margin-bottom: 30px;
        }

        .clue-item {
            padding: 20px;
            background: #f9f9f9;
            border: 2px solid #e0e0e0;
            margin-bottom: 15px;
        }

        .clue-player {
            font-weight: 700;
            color: #667eea;
            margin-bottom: 8px;
        }

        .clue-text {
            font-size: 1.2rem;
            color: #333;
        }

        /* Voting */
        .voting-section {
            background: white;
            border: 3px solid #1a1a1a;
            padding: 30px;
            box-shadow: 5px 5px 0 #e0e0e0;
        }

        .player-vote-btn {
            width: 100%;
            padding: 20px;
            background: #f9f9f9;
            border: 3px solid #e0e0e0;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 12px;
            transition: all 0.2s ease;
            text-align: left;
        }

        .player-vote-btn:hover:not(:disabled) {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .player-vote-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .player-vote-btn.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        /* Results */
        .results-section {
            text-align: center;
            background: white;
            border: 3px solid #1a1a1a;
            padding: 40px;
            box-shadow: 5px 5px 0 #e0e0e0;
        }

        .results-title {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .results-title.win {
            color: #4CAF50;
        }

        .results-title.lose {
            color: #ff6b9d;
        }

        .results-info {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.8;
        }

        .play-again-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 50px;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.3rem;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .play-again-btn:hover {
            transform: translateY(-2px);
        }

        footer {
            background: #1a1a1a;
            color: white;
            padding: 30px 0;
            margin-top: auto;
            text-align: center;
        }

        .footer-bottom {
            opacity: 0.6;
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            .container {
                padding: 0 20px;
            }

            .word {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo-nav">IMPOSTER</div>
        </nav>

        <div class="game-content">
            <!-- Phase Indicator -->
            <div class="phase-indicator">
                <div class="phase-badge" id="phaseBadge">LOADING...</div>
            </div>

            <!-- Word Display (shown at start) -->
            <div id="wordSection" style="display: none;">
                <div class="word-display">
                    <div class="word-label">YOUR WORD IS</div>
                    <div class="word" id="wordDisplay">---</div>
                </div>
            </div>

            <!-- Imposter Message -->
            <div id="imposterSection" style="display: none;">
                <div class="word-display">
                    <div class="imposter-message">YOU'RE THE IMPOSTER!</div>
                    <p style="margin-top: 20px; color: #666;">Give a clue without revealing yourself!</p>
                </div>
            </div>

            <!-- Clue Input Phase -->
            <div id="clueInputSection" class="clue-section" style="display: none;">
                <h2>Give a Clue</h2>
                <input 
                    type="text" 
                    class="clue-input" 
                    id="clueInput" 
                    placeholder="Enter your clue..."
                    maxlength="100"
                >
                <button class="submit-btn" id="submitClueBtn" onclick="submitClue()">
                    Submit Clue
                </button>
                <p class="progress-message" id="clueProgress"></p>
            </div>

            <!-- Waiting for Clues -->
            <div id="waitingCluesSection" style="display: none; text-align: center;">
                <p style="font-size: 1.2rem; color: #666; font-weight: 600;">
                    Waiting for other players to submit clues...
                </p>
                <p class="progress-message" id="clueProgressWaiting"></p>
            </div>

            <!-- Clues Display & Voting -->
            <div id="votingSection" style="display: none;">
                <div class="clues-display">
                    <h2 style="text-align: center; margin-bottom: 25px;">All Clues</h2>
                    <div id="cluesList"></div>
                </div>

                <div class="voting-section">
                    <h2 style="text-align: center; margin-bottom: 25px;">Vote for the Imposter</h2>
                    <div id="playerVoteButtons"></div>
                    <p class="progress-message" id="voteProgress"></p>
                </div>
            </div>

            <!-- Results -->
            <div id="resultsSection" class="results-section" style="display: none;">
                <h2 class="results-title" id="resultsTitle">GAME OVER</h2>
                <div class="results-info" id="resultsInfo"></div>
                <a href="party-games.html" class="play-again-btn">Back to Games</a>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-bottom">
            Â© 2024 PlayHub. All games free forever.
        </div>
    </footer>

    <script>
         const BACKEND_URL = 'https://web-production-519c7.up.railway.app';
        const socket = io(BACKEND_URL);

        const urlParams = new URLSearchParams(window.location.search);
        const roomCode = urlParams.get('code');
        const playerName = localStorage.getItem('playerName');

        let isImposter = false;
        let selectedVotePlayerId = null;

        // Game initialized
        socket.on('game-initialized', (data) => {
            isImposter = data.isImposter;
            
            document.getElementById('phaseBadge').textContent = 'GIVE CLUES';

            if (isImposter) {
                document.getElementById('imposterSection').style.display = 'block';
            } else {
                document.getElementById('wordSection').style.display = 'block';
                document.getElementById('wordDisplay').textContent = data.word;
            }

            // Show clue input
            setTimeout(() => {
                document.getElementById('clueInputSection').style.display = 'block';
                document.getElementById('clueInput').focus();
            }, 3000);
        });

        // Clue submitted
        socket.on('clue-received', () => {
            document.getElementById('clueInputSection').style.display = 'none';
            document.getElementById('waitingCluesSection').style.display = 'block';
        });

        // Clue progress update
        socket.on('clue-submitted', (data) => {
            document.getElementById('clueProgressWaiting').textContent = 
                `${data.count} / ${data.total} players have submitted clues`;
        });

        // Voting started
        socket.on('voting-started', (data) => {
            document.getElementById('phaseBadge').textContent = 'VOTING';
            document.getElementById('wordSection').style.display = 'none';
            document.getElementById('imposterSection').style.display = 'none';
            document.getElementById('waitingCluesSection').style.display = 'none';
            document.getElementById('votingSection').style.display = 'block';

            // Display all clues
            const cluesList = document.getElementById('cluesList');
            cluesList.innerHTML = '';
            Object.values(data.clues).forEach(clue => {
                const clueItem = document.createElement('div');
                clueItem.className = 'clue-item';
                clueItem.innerHTML = `
                    <div class="clue-player">${clue.playerName}</div>
                    <div class="clue-text">${clue.clue}</div>
                `;
                cluesList.appendChild(clueItem);
            });

            // Display voting buttons
            const voteButtons = document.getElementById('playerVoteButtons');
            voteButtons.innerHTML = '';
            data.players.forEach(player => {
                const btn = document.createElement('button');
                btn.className = 'player-vote-btn';
                btn.textContent = player.name;
                btn.onclick = () => selectPlayer(player.id, btn);
                voteButtons.appendChild(btn);
            });
        });

        // Vote progress update
        socket.on('vote-submitted', (data) => {
            document.getElementById('voteProgress').textContent = 
                `${data.count} / ${data.total} players have voted`;
        });

        // Game ended
        socket.on('game-ended', (data) => {
            document.getElementById('votingSection').style.display = 'none';
            document.getElementById('resultsSection').style.display = 'block';

            const results = data.results;
            const resultsTitle = document.getElementById('resultsTitle');
            const resultsInfo = document.getElementById('resultsInfo');

            if (results.imposterWins) {
                resultsTitle.textContent = 'IMPOSTER WINS!';
                resultsTitle.className = 'results-title win';
            } else {
                resultsTitle.textContent = 'PLAYERS WIN!';
                resultsTitle.className = 'results-title win';
            }

            resultsInfo.innerHTML = `
                <p><strong>The word was:</strong> ${results.word}</p>
                <p><strong>The imposter was:</strong> ${results.imposterPlayer.name}</p>
                <p><strong>Players voted out:</strong> ${results.votedOutPlayer.name}</p>
            `;
        });

        function submitClue() {
            const clue = document.getElementById('clueInput').value.trim();
            if (!clue) {
                alert('Please enter a clue!');
                return;
            }

            socket.emit('submit-clue', { clue: clue });
            document.getElementById('submitClueBtn').disabled = true;
        }

        function selectPlayer(playerId, button) {
            // Remove selection from other buttons
            document.querySelectorAll('.player-vote-btn').forEach(btn => {
                btn.classList.remove('selected');
            });

            // Select this button
            button.classList.add('selected');
            selectedVotePlayerId = playerId;

            // Auto-submit vote
            socket.emit('submit-vote', { votedPlayerId: playerId });
            
            // Disable all buttons
            document.querySelectorAll('.player-vote-btn').forEach(btn => {
                btn.disabled = true;
            });
        }

        // Allow Enter key to submit clue
        document.getElementById('clueInput')?.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                submitClue();
            }
        });
    </script>
</body>
</html>
