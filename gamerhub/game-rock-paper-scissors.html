<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Rock Paper Scissors - TheGaming.co</title>
    <meta name="description" content="Play Rock Paper Scissors online for free. Classic hand game for 2 players!">
    <meta name="theme-color" content="#0a0a0f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { -webkit-tap-highlight-color: transparent; }
        body { 
            font-family: 'Inter', sans-serif; 
            background: #fafbff; 
            color: #1a1a1a; 
            overflow-x: hidden; 
            min-height: 100vh;
            min-height: -webkit-fill-available;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }
        h1, h2, h3 { font-family: 'Bebas Neue', sans-serif; letter-spacing: 1px; }

        .bg-shape { position: fixed; pointer-events: none; z-index: 0; opacity: 0.6; }
        .shape-1 { top: -80px; right: -80px; width: 350px; height: 350px; background: linear-gradient(135deg, #ff6b9d30 0%, #c4456930 100%); border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%; animation: morph 10s ease-in-out infinite; }
        .shape-2 { top: 50%; left: -120px; width: 300px; height: 300px; background: linear-gradient(135deg, #ff6b9d30 0%, #c4456930 100%); border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; animation: morph 12s ease-in-out infinite reverse; }
        .shape-3 { bottom: -80px; right: 15%; width: 280px; height: 280px; background: linear-gradient(135deg, #ff6b9d30 0%, #c4456930 100%); border-radius: 50% 50% 30% 70% / 50% 50% 70% 30%; animation: morph 14s ease-in-out infinite; }
        @keyframes morph { 0%, 100% { border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%; transform: rotate(0deg); } 50% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; transform: rotate(5deg); } }

        .container { max-width: 600px; margin: 0 auto; padding: 80px 20px 40px; position: relative; z-index: 1; min-height: 100vh; display: flex; flex-direction: column; }
        
        .game-nav { padding: 20px 0; display: flex; justify-content: flex-start; align-items: center; border-bottom: 3px solid #1a1a1a; margin-bottom: 30px; }
        .back-btn { display: inline-flex; align-items: center; gap: 8px; color: #666; text-decoration: none; font-weight: 700; font-size: 0.95rem; transition: color 0.3s ease; }
        .back-btn:hover { color: #1a1a1a; }

        .game-header { text-align: center; margin-bottom: 25px; }
        .game-title { font-size: 2.8rem; margin-bottom: 8px; text-shadow: 2px 2px 0 rgba(255, 107, 157, 0.2); }
        .game-subtitle { font-size: 1rem; color: #666; }

        .scoreboard { 
            display: flex; 
            justify-content: center; 
            gap: 40px; 
            margin-bottom: 25px;
            background: white;
            padding: 20px 40px;
            border: 3px solid #1a1a1a;
            box-shadow: 5px 5px 0 #e0e0e0;
        }
        .score-item { text-align: center; }
        .score-label { font-family: 'Bebas Neue', sans-serif; font-size: 1.1rem; color: #666; letter-spacing: 1px; }
        .score-value { font-family: 'Bebas Neue', sans-serif; font-size: 2.5rem; color: #1a1a1a; }
        .score-item.active .score-value { color: #ff6b9d; }
        .score-item.p1 .score-label { color: #ff6b9d; }
        .score-item.p2 .score-label { color: #4facfe; }

        .game-screen { display: none; }
        .game-screen.active { display: block; }

        /* Player Selection Screen */
        .player-select {
            background: white;
            border: 3px solid #1a1a1a;
            padding: 40px;
            box-shadow: 5px 5px 0 #e0e0e0;
            text-align: center;
            margin-bottom: 20px;
        }

        .player-select h2 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #ff6b9d;
        }

        .player-select p {
            color: #666;
            margin-bottom: 25px;
        }

        .choices {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .choice-btn {
            width: 100px;
            height: 100px;
            border: 3px solid #1a1a1a;
            background: white;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 4px 4px 0 #e0e0e0;
            font-size: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .choice-btn:hover {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 #e0e0e0;
            background: #fff5f8;
        }

        .choice-btn:active {
            transform: translate(4px, 4px);
            box-shadow: 0 0 0 #e0e0e0;
        }

        .choice-btn.selected {
            background: linear-gradient(135deg, #ff6b9d 0%, #c44569 100%);
            border-color: #8b2e47;
        }

        /* Result Display */
        .result-display {
            background: white;
            border: 3px solid #1a1a1a;
            padding: 30px;
            box-shadow: 5px 5px 0 #e0e0e0;
            text-align: center;
            margin-bottom: 25px;
        }

        .result-hands {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-bottom: 20px;
        }

        .result-hand {
            text-align: center;
        }

        .result-hand .emoji {
            font-size: 4rem;
            display: block;
            margin-bottom: 10px;
        }

        .result-hand .label {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.2rem;
            color: #666;
        }

        .result-hand.p1 .label { color: #ff6b9d; }
        .result-hand.p2 .label { color: #4facfe; }

        .vs-text {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2rem;
            color: #ccc;
        }

        .result-message {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2.5rem;
            color: #1a1a1a;
        }

        .result-message.p1-win { color: #ff6b9d; }
        .result-message.p2-win { color: #4facfe; }

        .pass-device {
            background: linear-gradient(135deg, #ff6b9d 0%, #c44569 100%);
            color: white;
            padding: 30px;
            text-align: center;
            border: 3px solid #8b2e47;
            box-shadow: 5px 5px 0 #8b2e47;
            margin-bottom: 20px;
        }

        .pass-device h3 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .pass-device p {
            opacity: 0.9;
        }

        .actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 15px 30px;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.2rem;
            letter-spacing: 1px;
            border: 3px solid #1a1a1a;
            cursor: pointer;
            transition: all 0.2s ease;
            min-height: 50px;
        }

        .action-btn.primary {
            background: linear-gradient(135deg, #ff6b9d 0%, #c44569 100%);
            color: white;
            border-color: #8b2e47;
            box-shadow: 5px 5px 0 #8b2e47;
        }

        .action-btn.secondary {
            background: white;
            color: #1a1a1a;
            box-shadow: 5px 5px 0 #e0e0e0;
        }

        .action-btn:hover {
            transform: translate(2px, 2px);
        }
        .action-btn.primary:hover { box-shadow: 3px 3px 0 #8b2e47; }
        .action-btn.secondary:hover { box-shadow: 3px 3px 0 #e0e0e0; }

        .hidden { display: none !important; }

        @media (max-width: 500px) {
            .container { padding: 70px 15px 30px; }
            .game-title { font-size: 2.2rem; }
            .scoreboard { gap: 20px; padding: 15px 20px; }
            .score-value { font-size: 2rem; }
            .choice-btn { width: 80px; height: 80px; font-size: 2.5rem; }
            .result-hand .emoji { font-size: 3rem; }
            .result-message { font-size: 2rem; }
            .player-select { padding: 25px; }
            .player-select h2 { font-size: 2rem; }
        }

        @supports (padding: max(0px)) {
            .container { padding-top: max(80px, calc(env(safe-area-inset-top) + 70px)); }
        }
    </style>
</head>
<body>
    <div id="site-header"></div>
    
    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>
    <div class="bg-shape shape-3"></div>

    <div class="container">
        <div class="game-nav">
            <a href="/duos.html" class="back-btn">‚Üê Back to Duos</a>
        </div>

        <div class="game-header">
            <h1 class="game-title">ROCK PAPER SCISSORS</h1>
            <p class="game-subtitle">Best of 5 rounds wins!</p>
        </div>

        <div class="scoreboard">
            <div class="score-item p1" id="scoreP1">
                <div class="score-label">PLAYER 1</div>
                <div class="score-value" id="scoreP1Value">0</div>
            </div>
            <div class="score-item" id="scoreP2">
                <div class="score-label p2">PLAYER 2</div>
                <div class="score-value" id="scoreP2Value">0</div>
            </div>
        </div>

        <!-- Player 1 Selection -->
        <div class="game-screen active" id="screenP1">
            <div class="player-select">
                <h2>PLAYER 1</h2>
                <p>Make your choice (Player 2 look away!)</p>
                <div class="choices">
                    <button class="choice-btn" data-choice="rock" onclick="selectChoice(1, 'rock')">ü™®</button>
                    <button class="choice-btn" data-choice="paper" onclick="selectChoice(1, 'paper')">üìÑ</button>
                    <button class="choice-btn" data-choice="scissors" onclick="selectChoice(1, 'scissors')">‚úÇÔ∏è</button>
                </div>
            </div>
        </div>

        <!-- Pass Device Screen -->
        <div class="game-screen" id="screenPass">
            <div class="pass-device">
                <h3>PASS THE DEVICE</h3>
                <p>Hand it to Player 2</p>
            </div>
            <div class="actions">
                <button class="action-btn primary" onclick="showP2Screen()">READY</button>
            </div>
        </div>

        <!-- Player 2 Selection -->
        <div class="game-screen" id="screenP2">
            <div class="player-select">
                <h2>PLAYER 2</h2>
                <p>Make your choice!</p>
                <div class="choices">
                    <button class="choice-btn" data-choice="rock" onclick="selectChoice(2, 'rock')">ü™®</button>
                    <button class="choice-btn" data-choice="paper" onclick="selectChoice(2, 'paper')">üìÑ</button>
                    <button class="choice-btn" data-choice="scissors" onclick="selectChoice(2, 'scissors')">‚úÇÔ∏è</button>
                </div>
            </div>
        </div>

        <!-- Result Screen -->
        <div class="game-screen" id="screenResult">
            <div class="result-display">
                <div class="result-hands">
                    <div class="result-hand p1">
                        <span class="emoji" id="p1Emoji"></span>
                        <span class="label">PLAYER 1</span>
                    </div>
                    <span class="vs-text">VS</span>
                    <div class="result-hand p2">
                        <span class="emoji" id="p2Emoji"></span>
                        <span class="label">PLAYER 2</span>
                    </div>
                </div>
                <div class="result-message" id="resultMessage"></div>
            </div>
            <div class="actions">
                <button class="action-btn primary" id="nextRoundBtn" onclick="nextRound()">NEXT ROUND</button>
                <button class="action-btn secondary" onclick="resetGame()">NEW GAME</button>
            </div>
        </div>

        <!-- Match Winner Screen -->
        <div class="game-screen" id="screenWinner">
            <div class="result-display">
                <div class="result-message" id="matchWinner"></div>
            </div>
            <div class="actions">
                <button class="action-btn primary" onclick="resetGame()">PLAY AGAIN</button>
            </div>
        </div>
    </div>

    <script>
        const emojis = { rock: 'ü™®', paper: 'üìÑ', scissors: '‚úÇÔ∏è' };
        let p1Choice = null;
        let p2Choice = null;
        let scores = { p1: 0, p2: 0 };
        const WINNING_SCORE = 3;

        function selectChoice(player, choice) {
            if (player === 1) {
                p1Choice = choice;
                showScreen('screenPass');
            } else {
                p2Choice = choice;
                showResult();
            }
        }

        function showP2Screen() {
            showScreen('screenP2');
        }

        function showResult() {
            const result = getResult();
            
            document.getElementById('p1Emoji').textContent = emojis[p1Choice];
            document.getElementById('p2Emoji').textContent = emojis[p2Choice];
            
            const messageEl = document.getElementById('resultMessage');
            
            if (result === 'tie') {
                messageEl.textContent = "IT'S A TIE!";
                messageEl.className = 'result-message';
            } else if (result === 'p1') {
                scores.p1++;
                messageEl.textContent = 'PLAYER 1 WINS!';
                messageEl.className = 'result-message p1-win';
            } else {
                scores.p2++;
                messageEl.textContent = 'PLAYER 2 WINS!';
                messageEl.className = 'result-message p2-win';
            }
            
            updateScores();
            
            if (scores.p1 >= WINNING_SCORE || scores.p2 >= WINNING_SCORE) {
                document.getElementById('nextRoundBtn').classList.add('hidden');
            } else {
                document.getElementById('nextRoundBtn').classList.remove('hidden');
            }
            
            showScreen('screenResult');
        }

        function getResult() {
            if (p1Choice === p2Choice) return 'tie';
            
            const wins = {
                rock: 'scissors',
                paper: 'rock',
                scissors: 'paper'
            };
            
            return wins[p1Choice] === p2Choice ? 'p1' : 'p2';
        }

        function nextRound() {
            if (scores.p1 >= WINNING_SCORE) {
                showMatchWinner('PLAYER 1 WINS THE MATCH!', 'p1-win');
            } else if (scores.p2 >= WINNING_SCORE) {
                showMatchWinner('PLAYER 2 WINS THE MATCH!', 'p2-win');
            } else {
                p1Choice = null;
                p2Choice = null;
                showScreen('screenP1');
            }
        }

        function showMatchWinner(message, className) {
            const winnerEl = document.getElementById('matchWinner');
            winnerEl.textContent = message;
            winnerEl.className = 'result-message ' + className;
            showScreen('screenWinner');
        }

        function showScreen(screenId) {
            document.querySelectorAll('.game-screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
        }

        function updateScores() {
            document.getElementById('scoreP1Value').textContent = scores.p1;
            document.getElementById('scoreP2Value').textContent = scores.p2;
        }

        function resetGame() {
            scores = { p1: 0, p2: 0 };
            p1Choice = null;
            p2Choice = null;
            updateScores();
            showScreen('screenP1');
        }
    </script>
