<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trivia Royale - TheGaming.co</title>

    <link rel="canonical" href="https://thegaming.co/trivia-royale.html">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --accent: #8b5cf6;
            --accent-glow: rgba(139, 92, 246, 0.4);
            --accent-soft: rgba(139, 92, 246, 0.12);
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: rgba(255, 255, 255, 0.02);
            --border: rgba(255, 255, 255, 0.08);
            --text: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.5);
            --green: #22c55e;
            --red: #ef4444;
            --gold: #fbbf24;
            --option-1: #ef4444;
            --option-2: #3b82f6;
            --option-3: #22c55e;
            --option-4: #f59e0b;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text);
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }
        
        .bg-container {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            pointer-events: none;
            z-index: 0;
        }
        
        .bg-gradient {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: 
                radial-gradient(ellipse 80% 50% at 20% 0%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse 60% 40% at 80% 100%, rgba(236, 72, 153, 0.1) 0%, transparent 50%),
                var(--bg-primary);
        }
        
        header {
            position: fixed;
            top: 0; left: 0; right: 0;
            z-index: 100;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 18px;
            background: rgba(10, 10, 15, 0.9);
            backdrop-filter: blur(18px);
            border-bottom: 1px solid var(--border);
        }
        
        .header-logo {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.5rem;
            letter-spacing: 3px;
            color: white;
            text-decoration: none;
        }
        
        .header-logo::after {
            content: '';
            display: block;
            height: 2px;
            background: linear-gradient(90deg, var(--option-1), var(--option-2), var(--option-3), var(--option-4));
            margin-top: 2px;
        }
        
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 70px 16px 20px;
            position: relative;
            z-index: 1;
            max-width: 700px;
            margin: 0 auto;
            width: 100%;
        }
        
        /* Game Info Bar */
        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            margin-bottom: 16px;
        }
        
        .round-info {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.2rem;
            letter-spacing: 2px;
            color: var(--accent);
        }
        
        .timer-display {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .timer-value {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2rem;
            color: var(--gold);
            min-width: 50px;
            text-align: center;
        }
        
        .timer-value.urgent { color: var(--red); animation: pulse 0.5s ease-in-out infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        
        /* Question Display */
        .question-phase {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .question-card {
            background: var(--bg-secondary);
            border: 2px solid var(--accent);
            border-radius: 20px;
            padding: 30px 24px;
            text-align: center;
            box-shadow: 0 0 50px var(--accent-glow);
        }
        
        .question-text {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.8rem;
            letter-spacing: 1px;
            line-height: 1.3;
        }
        
        /* Answer Options */
        .options-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }
        
        .option-btn {
            padding: 20px 16px;
            border: 2px solid var(--border);
            border-radius: 14px;
            background: var(--bg-secondary);
            color: var(--text);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 12px;
            text-align: left;
        }
        
        .option-btn .option-letter {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.3rem;
            flex-shrink: 0;
        }
        
        .option-btn:nth-child(1) { border-color: var(--option-1); }
        .option-btn:nth-child(1) .option-letter { background: var(--option-1); }
        .option-btn:nth-child(2) { border-color: var(--option-2); }
        .option-btn:nth-child(2) .option-letter { background: var(--option-2); }
        .option-btn:nth-child(3) { border-color: var(--option-3); }
        .option-btn:nth-child(3) .option-letter { background: var(--option-3); }
        .option-btn:nth-child(4) { border-color: var(--option-4); }
        .option-btn:nth-child(4) .option-letter { background: var(--option-4); }
        
        .option-btn:hover:not(:disabled) {
            transform: scale(1.02);
        }
        
        .option-btn:nth-child(1):hover:not(:disabled) { background: rgba(239, 68, 68, 0.15); box-shadow: 0 0 30px rgba(239, 68, 68, 0.3); }
        .option-btn:nth-child(2):hover:not(:disabled) { background: rgba(59, 130, 246, 0.15); box-shadow: 0 0 30px rgba(59, 130, 246, 0.3); }
        .option-btn:nth-child(3):hover:not(:disabled) { background: rgba(34, 197, 94, 0.15); box-shadow: 0 0 30px rgba(34, 197, 94, 0.3); }
        .option-btn:nth-child(4):hover:not(:disabled) { background: rgba(245, 158, 11, 0.15); box-shadow: 0 0 30px rgba(245, 158, 11, 0.3); }
        
        .option-btn.selected {
            transform: scale(1.02);
            box-shadow: 0 0 30px currentColor;
        }
        
        .option-btn.correct {
            background: rgba(34, 197, 94, 0.3) !important;
            border-color: var(--green) !important;
        }
        
        .option-btn.incorrect {
            background: rgba(239, 68, 68, 0.3) !important;
            border-color: var(--red) !important;
            opacity: 0.6;
        }
        
        .option-btn:disabled { cursor: not-allowed; }
        
        /* Waiting */
        .waiting-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            gap: 16px;
        }
        
        .answer-locked {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2rem;
            color: var(--green);
            letter-spacing: 2px;
        }
        
        .waiting-text { font-size: 1rem; color: var(--text-muted); }
        .spinner { width: 40px; height: 40px; border: 3px solid var(--border); border-top-color: var(--accent); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        /* Results */
        .results-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .result-header {
            text-align: center;
            padding: 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 16px;
        }
        
        .result-status {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2.5rem;
            letter-spacing: 3px;
        }
        
        .result-status.correct { color: var(--green); }
        .result-status.incorrect { color: var(--red); }
        
        .result-answer {
            font-size: 1rem;
            color: var(--text-muted);
            margin-top: 8px;
        }
        
        .result-answer span { color: var(--green); font-weight: 700; }
        
        .points-earned {
            text-align: center;
            padding: 16px;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.1), rgba(236, 72, 153, 0.1));
            border: 1px solid var(--border);
            border-radius: 12px;
        }
        
        .points-value {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3rem;
            color: var(--gold);
        }
        
        .points-breakdown {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-top: 4px;
        }
        
        .streak-display {
            text-align: center;
            padding: 12px;
            background: var(--bg-secondary);
            border: 1px solid var(--gold);
            border-radius: 10px;
        }
        
        .streak-display.active {
            background: rgba(251, 191, 36, 0.1);
            box-shadow: 0 0 30px rgba(251, 191, 36, 0.2);
        }
        
        .streak-text {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.3rem;
            color: var(--gold);
            letter-spacing: 2px;
        }
        
        /* Leaderboard */
        .leaderboard {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 16px;
            flex: 1;
            overflow: hidden;
        }
        
        .leaderboard-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.1rem;
            letter-spacing: 2px;
            color: var(--accent);
            margin-bottom: 12px;
            text-align: center;
        }
        
        .leaderboard-list {
            display: flex;
            flex-direction: column;
            gap: 6px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .leaderboard-item {
            display: flex;
            align-items: center;
            padding: 10px 12px;
            background: var(--bg-card);
            border-radius: 10px;
            gap: 12px;
        }
        
        .leaderboard-item.top-1 { background: rgba(251, 191, 36, 0.15); border: 1px solid var(--gold); }
        .leaderboard-item.top-2 { background: rgba(156, 163, 175, 0.1); border: 1px solid #9ca3af; }
        .leaderboard-item.top-3 { background: rgba(180, 83, 9, 0.1); border: 1px solid #b45309; }
        .leaderboard-item.is-me { border: 1px solid var(--accent); }
        
        .rank {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.3rem;
            width: 30px;
            text-align: center;
        }
        
        .top-1 .rank { color: var(--gold); }
        .top-2 .rank { color: #9ca3af; }
        .top-3 .rank { color: #b45309; }
        
        .player-name-lb {
            flex: 1;
            font-weight: 600;
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .player-score {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.2rem;
            color: var(--accent);
        }
        
        .next-btn {
            padding: 16px 32px;
            background: var(--accent);
            border: none;
            border-radius: 12px;
            color: white;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.3rem;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: auto;
        }
        
        .next-btn:hover { transform: translateY(-2px); box-shadow: 0 8px 30px var(--accent-glow); }
        
        /* Game Over */
        .game-over-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        
        .winner-crown { font-size: 5rem; animation: bounce 1s ease infinite; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        
        .winner-name {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3rem;
            letter-spacing: 4px;
            color: var(--gold);
            text-shadow: 0 0 40px rgba(251, 191, 36, 0.5);
        }
        
        .winner-score {
            font-size: 1.2rem;
            color: var(--text-muted);
        }
        
        .winner-score span { color: var(--accent); font-weight: 700; }
        
        .final-leaderboard {
            width: 100%;
            max-width: 400px;
        }
        
        .play-again-btn { padding: 16px 40px; background: var(--accent); border: none; border-radius: 12px; color: white; font-family: 'Bebas Neue', sans-serif; font-size: 1.3rem; letter-spacing: 2px; cursor: pointer; transition: all 0.3s ease; }
        .play-again-btn:hover { transform: translateY(-2px); box-shadow: 0 8px 30px var(--accent-glow); }
        
        /* Countdown */
        .countdown-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(10, 10, 15, 0.95); display: flex; align-items: center; justify-content: center; z-index: 200; }
        .countdown-number { font-family: 'Bebas Neue', sans-serif; font-size: 15rem; color: var(--accent); text-shadow: 0 0 100px var(--accent-glow); animation: countPulse 1s ease-in-out; }
        @keyframes countPulse { 0% { transform: scale(0.5); opacity: 0; } 50% { transform: scale(1.1); opacity: 1; } 100% { transform: scale(1); opacity: 1; } }
        
        .hidden { display: none !important; }
        
        @media (max-width: 600px) {
            header { height: 56px; }
            main { padding: 66px 12px 16px; }
            .question-text { font-size: 1.4rem; }
            .question-card { padding: 24px 18px; }
            .options-grid { grid-template-columns: 1fr; }
            .option-btn { padding: 16px 14px; }
            .countdown-number { font-size: 10rem; }
            .winner-name { font-size: 2.2rem; }
            .winner-crown { font-size: 4rem; }
        }
        
        @media (min-width: 800px) {
            .results-container {
                display: grid;
                grid-template-columns: 1fr 1fr;
                grid-template-rows: auto auto 1fr auto;
                gap: 16px;
            }
            .result-header { grid-column: 1 / -1; }
            .leaderboard { grid-row: 2 / 4; }
            .next-btn { grid-column: 1 / -1; }
        }
    </style>
</head>
<body>

<div class="bg-container"><div class="bg-gradient"></div></div>

<header>
    <a href="/" class="header-logo">THEGAMING.CO</a>
</header>

<main>
    <div class="game-info">
        <div class="round-info">Q<span id="current-round">1</span>/<span id="total-rounds">10</span></div>

            <span>‚è±Ô∏è</span>
            <div class="timer-value" id="timer">15</div>
        </div>
    </div>
    
    <div class="countdown-overlay" id="countdown-overlay">
        <div class="countdown-number" id="countdown-number">3</div>

    <!-- Question Phase -->

            <div class="question-text" id="question-text">Loading question...</div>
        </div>
        
        <div class="options-grid" id="options-grid">
            <button class="option-btn" onclick="submitAnswer(0)">
                <span class="option-letter">A</span>

                <span class="option-letter">D</span>
                <span class="option-text">Option 4</span>
            </button>
        </div>

    <!-- Waiting -->
    <div class="waiting-container hidden" id="waiting-phase">
        <div class="answer-locked">‚úì ANSWER LOCKED</div>
        <div class="spinner"></div>
        <div class="waiting-text">Waiting for other players...</div>
    </div>
    
    <!-- Results -->
    <div class="results-container hidden" id="results-phase">
        <div class="result-header">
            <div class="result-status" id="result-status">CORRECT!</div>
            <div class="result-answer">Answer: <span id="correct-answer">...</span></div>
        </div>
        
        <div class="points-earned">
            <div class="points-value">+<span id="points-earned">0</span></div>
            <div class="points-breakdown" id="points-breakdown">Base: 100 | Speed: +50</div>

            <div class="streak-text">üî• <span id="streak-count">0</span> STREAK</div>
        </div>
        
        <div class="leaderboard">
            <div class="leaderboard-title">üèÜ LEADERBOARD</div>
            <div class="leaderboard-list" id="leaderboard-list"></div>

        <button class="next-btn" id="next-btn" onclick="nextQuestion()">NEXT QUESTION</button>

            <div class="leaderboard-title">üèÜ FINAL STANDINGS</div>

        <button class="play-again-btn" onclick="window.location.href='/party-games.html'">PLAY AGAIN</button>

</main>

<script>
    const BACKEND_URL = 'https://web-production-519c7.up.railway.app';
    const socket = io(BACKEND_URL, { transports: ['websocket', 'polling'] });
    
    const SUPABASE_URL = 'https://tvvivtmzofsyehatzlvl.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR2dml2dG16b2ZzeWVoYXR6bHZsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ4OTExODYsImV4cCI6MjA4MDQ2NzE4Nn0.Qy8kHMO0Nb4yJ0ZHjby7RuQtzwWB8rUcZvkdnbL1b3M';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    
    const urlParams = new URLSearchParams(window.location.search);
    const roomCode = urlParams.get('room') || localStorage.getItem('tempRoomCode');
    const playerName = localStorage.getItem('tempPlayerName');
    const isHost = localStorage.getItem('tempIsHost') === 'true';
    
    let hasAnswered = false;
    let selectedAnswer = -1;
    let timerInterval = null;
    let timeLeft = 15;
    let currentOptions = [];
    
    if (!roomCode) window.location.href = '/party-games.html';
    
    socket.on('connect', () => {
        socket.emit('rejoin-room', { roomCode, playerName });
    });
    
    socket.on('room-joined', (data) => {
        startCountdown();
    });
    
    socket.on('trivia-question', (data) => {
        hasAnswered = false;
        selectedAnswer = -1;
        currentOptions = data.options;
        timeLeft = data.timeLimit;
        
        document.getElementById('current-round').textContent = data.questionIndex + 1;
        document.getElementById('total-rounds').textContent = data.totalQuestions;
        document.getElementById('question-text').textContent = data.question;
        document.getElementById('timer').textContent = timeLeft;
        document.getElementById('timer').classList.remove('urgent');
        
        // Set options
        const optionBtns = document.querySelectorAll('.option-btn');
        data.options.forEach((opt, i) => {
            optionBtns[i].querySelector('.option-text').textContent = opt;
            optionBtns[i].disabled = false;
            optionBtns[i].classList.remove('selected', 'correct', 'incorrect');
        });
        
        showPhase('question');
        startTimer();
    });
    
    socket.on('trivia-answer-received', () => {
        showPhase('waiting');
    });
    
    socket.on('trivia-results', (data) => {
        clearInterval(timerInterval);
        
        // Show correct/incorrect on buttons
        const optionBtns = document.querySelectorAll('.option-btn');
        optionBtns.forEach((btn, i) => {
            btn.disabled = true;
            if (i === data.correctAnswer) {
                btn.classList.add('correct');
            } else if (i === selectedAnswer) {
                btn.classList.add('incorrect');
            }
        });
        
        // Find my result
        const myResult = data.roundResults.find(r => r.playerName === playerName);
        const wasCorrect = myResult?.isCorrect || false;
        const points = myResult?.points || 0;
        const streak = myResult?.streak || 0;
        
        document.getElementById('result-status').textContent = wasCorrect ? 'CORRECT!' : 'WRONG!';
        document.getElementById('result-status').className = 'result-status ' + (wasCorrect ? 'correct' : 'incorrect');
        document.getElementById('correct-answer').textContent = data.correctText;
        document.getElementById('points-earned').textContent = points;
        document.getElementById('points-breakdown').textContent = wasCorrect ? 
            `Base: 100 | Speed Bonus: +${Math.max(0, points - 100 - (streak >= 3 ? 50 : 0))}${streak >= 3 ? ' | Streak: +50' : ''}` : 
            'No points this round';
        
        document.getElementById('streak-count').textContent = streak;
        document.getElementById('streak-display').classList.toggle('active', streak >= 3);
        
        // Leaderboard
        renderLeaderboard(data.leaderboard, 'leaderboard-list');
        
        document.getElementById('next-btn').style.display = isHost ? 'block' : 'none';
        document.getElementById('next-btn').textContent = data.isLastQuestion ? 'SEE FINAL RESULTS' : 'NEXT QUESTION';
        
        showPhase('results');
    });
    
    socket.on('trivia-game-over', (data) => {
        document.getElementById('winner-name').textContent = data.winner || 'NO ONE';
        document.getElementById('winner-score').textContent = data.finalLeaderboard[0]?.score || 0;
        renderLeaderboard(data.finalLeaderboard, 'final-leaderboard');
        showPhase('gameover');
    });
    
    function startCountdown() {
        let count = 3;
        const overlay = document.getElementById('countdown-overlay');
        const number = document.getElementById('countdown-number');
        number.textContent = count;
        overlay.classList.remove('hidden');
        
        const interval = setInterval(() => {
            count--;
            if (count > 0) {
                number.textContent = count;
                number.style.animation = 'none';
                void number.offsetWidth;
                number.style.animation = 'countPulse 1s ease-in-out';
            } else {
                clearInterval(interval);
                overlay.classList.add('hidden');
                if (isHost) socket.emit('trivia-start-round', { roomCode });
            }
        }, 1000);
    }
    
    function startTimer() {
        clearInterval(timerInterval);
        const timerEl = document.getElementById('timer');
        
        timerInterval = setInterval(() => {
            timeLeft--;
            timerEl.textContent = timeLeft;
            
            if (timeLeft <= 5) timerEl.classList.add('urgent');
            
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                if (!hasAnswered) {
                    // Auto-submit no answer
                    document.querySelectorAll('.option-btn').forEach(btn => btn.disabled = true);
                }
            }
        }, 1000);
    }
    
    function submitAnswer(answerIndex) {
        if (hasAnswered) return;
        hasAnswered = true;
        selectedAnswer = answerIndex;
        
        document.querySelectorAll('.option-btn').forEach((btn, i) => {
            btn.disabled = true;
            if (i === answerIndex) btn.classList.add('selected');
        });
        
        socket.emit('trivia-answer', { roomCode, answer: answerIndex });
    }
    
    function nextQuestion() {
        if (isHost) socket.emit('trivia-start-round', { roomCode });
    }
    
    function renderLeaderboard(leaderboard, elementId) {
        const list = document.getElementById(elementId);
        list.innerHTML = leaderboard.slice(0, 10).map((player, i) => {
            const isMe = player.name === playerName;
            const topClass = i === 0 ? 'top-1' : i === 1 ? 'top-2' : i === 2 ? 'top-3' : '';
            return `
                <div class="leaderboard-item ${topClass} ${isMe ? 'is-me' : ''}">
                    <span class="rank">${i + 1}</span>
                    <span class="player-name-lb">${escapeHtml(player.name)}</span>
                    <span class="player-score">${player.score}</span>
                </div>
            `;
        }).join('');
    }
    
    function showPhase(phase) {
        document.getElementById('question-phase').classList.add('hidden');
        document.getElementById('waiting-phase').classList.add('hidden');
        document.getElementById('results-phase').classList.add('hidden');
        document.getElementById('gameover-phase').classList.add('hidden');
        document.getElementById(phase + '-phase').classList.remove('hidden');
    }
    
    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }
</script>
</body>
</html>
