<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In – TheGaming.co</title>
  <meta name="description" content="Sign in to TheGaming.co to access your games and supporter perks.">
  <meta name="robots" content="noindex,nofollow">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --pink: #ff6b9d;
      --pink-dark: #c44569;
      --blue: #4facfe;
      --purple: #a445b2;
      --gold: #ffd700;
      --dark: #0a0a0f;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--dark);
      color: white;
      overflow-x: hidden;
    }

    h1, h2, h3, h4 {
      font-family: 'Bebas Neue', sans-serif;
      letter-spacing: 1px;
    }

    a { color: inherit; text-decoration: none; }

    /* HEADER */
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 100;
      padding: 14px 18px;
      background: rgba(10, 10, 15, 0.88);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.06);
    }

    .nav-inner {
      width: 100%;
      max-width: 1100px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      position: relative;
    }

    .header-logo {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.6rem;
      letter-spacing: 4px;
      color: white;
      text-decoration: none;
      position: relative;
      white-space: nowrap;
      justify-self: center;
    }

    .header-logo::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0; right: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--pink), var(--blue), var(--purple));
    }

    .nav-right-wrapper {
      justify-self: end;
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .auth-link {
      font-size: 0.85rem;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.75);
      text-transform: uppercase;
      letter-spacing: 0.08em;
      transition: color 0.2s ease;
    }

    .auth-link:hover { color: white; }

    .user-pill {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(255,255,255,0.06);
      color: white;
      font-size: 0.85rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .user-pill:hover { background: rgba(255,255,255,0.12); transform: translateY(-1px); }

    /* AUTH PAGE */
    .auth-page {
      min-height: 100vh;
      padding: 120px 16px 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      background:
        radial-gradient(circle at 15% 80%, rgba(255,107,157,0.18), transparent 55%),
        radial-gradient(circle at 85% 20%, rgba(79,172,254,0.18), transparent 55%),
        radial-gradient(circle at 50% 0%, rgba(164,69,178,0.12), transparent 60%);
    }

    .auth-shell { width: 100%; max-width: 440px; }

    .auth-card {
      background: rgba(5, 5, 12, 0.96);
      border-radius: 24px;
      border: 1px solid rgba(255,255,255,0.08);
      padding: 32px 28px 28px;
      box-shadow: 0 24px 80px rgba(0,0,0,0.7);
    }

    .auth-title { font-size: 2.4rem; letter-spacing: 3px; margin-bottom: 4px; }
    .auth-subtitle { font-size: 0.95rem; color: rgba(255,255,255,0.6); margin-bottom: 24px; }

    .auth-google-btn {
      width: 100%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 10px 16px;
      background: #ffffff;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.95rem;
      color: #111;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .auth-google-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 36px rgba(0,0,0,0.45);
      background: #f7f7f7;
    }

    .auth-divider {
      display: flex; align-items: center; gap: 10px;
      margin: 22px 0; font-size: 0.8rem;
      color: rgba(255,255,255,0.4);
      text-transform: uppercase; letter-spacing: 0.12em;
    }
    .auth-divider span:nth-child(1),
    .auth-divider span:nth-child(3) { flex: 1; height: 1px; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.18)); }

    .auth-form { display: flex; flex-direction: column; gap: 16px; }

    .auth-label {
      display: flex; flex-direction: column; gap: 6px;
      font-size: 0.8rem; font-weight: 600; letter-spacing: 0.08em;
      text-transform: uppercase; color: rgba(255,255,255,0.65);
    }

    .auth-input {
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.16);
      background: rgba(5,5,15,0.9);
      color: white;
      font-size: 0.95rem;
      outline: none;
      transition: border 0.2s ease, box-shadow 0.2s ease;
    }

    .auth-input:focus {
      border-color: var(--pink);
      box-shadow: 0 0 0 1px rgba(255,107,157,0.4);
    }

    .auth-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-top: 4px;
    }

    .auth-remember {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 0.8rem;
      color: rgba(255,255,255,0.6);
    }

    .auth-remember input[type="checkbox"] {
      width: 14px; height: 14px; accent-color: var(--pink);
    }

    .auth-link-inline {
      font-size: 0.8rem;
      color: var(--pink);
      text-decoration: none;
      font-weight: 500;
      white-space: nowrap;
    }

    .auth-link-inline:hover { text-decoration: underline; }

    .auth-submit-btn {
      margin-top: 12px;
      width: 100%;
      border: none;
      border-radius: 999px;
      background: linear-gradient(135deg, var(--pink), var(--purple));
      color: white;
      font-weight: 700;
      font-size: 0.95rem;
      padding: 11px 18px;
      cursor: pointer;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      box-shadow: 0 12px 35px rgba(255,107,157,0.5);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .auth-submit-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 16px 45px rgba(255,107,157,0.7);
    }

    .auth-footer-text {
      margin-top: 18px;
      font-size: 0.85rem;
      color: rgba(255,255,255,0.55);
      text-align: center;
    }

    /* FOOTER */
    footer {
      background: #000;
      text-align: center;
      padding: 40px 20px;
      border-top: 2px solid rgba(255,255,255,0.1);
      font-size: 0.9rem;
      color: rgba(255,255,255,0.45);
    }

    /* MOBILE */
    @media (max-width: 700px) {
      .nav-inner {
        display: flex;
        align-items: center;
        justify-content: flex-end;
        position: relative;
      }

      .header-logo {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        font-size: 1.4rem;
        letter-spacing: 3px;
        text-align: center;
      }
    }
  </style>
</head>

<body>
  <!-- HEADER -->
  <header>
    <nav class="nav-inner">
      <a href="index.html" class="header-logo">THEGAMING.CO</a>
      <div class="nav-right-wrapper">
        <a href="login.html" class="auth-link">Sign In</a>
      </div>
    </nav>
  </header>

  <!-- LOGIN -->
  <main>
    <section class="auth-page">
      <div class="auth-shell">
        <div class="auth-card">
          <h1 class="auth-title">SIGN IN</h1>
          <p class="auth-subtitle">Continue to TheGaming.co</p>

          <button class="auth-google-btn" id="google-signin" type="button">
            <span>Sign in with Google</span>
          </button>

          <div class="auth-divider"><span></span><span>or</span><span></span></div>

          <form class="auth-form" id="login-form">
            <label class="auth-label">
              Email
              <input class="auth-input" id="login-email" type="email" required placeholder="you@example.com">
            </label>
            <label class="auth-label">
              Password
              <input class="auth-input" id="login-password" type="password" required placeholder="••••••••">
            </label>

            <div class="auth-row">
              <label class="auth-remember">
                <input type="checkbox"> Remember me
              </label>
              <a href="#" class="auth-link-inline">Forgot password?</a>
            </div>

            <button class="auth-submit-btn" type="submit">Sign In</button>
          </form>

          <p class="auth-footer-text">
            Haven't registered yet?
            <a href="register.html" class="auth-link-inline">Create an account</a>
          </p>
        </div>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    © 2025 TheGaming.co — Free games, forever.
  </footer>

  <!-- SUPABASE AUTH -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = 'https://tvvivtmzofsyehatzlvl.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR2dml2dG16b2ZzeWVoYXR6bHZsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ4OTExODYsImV4cCI6MjA4MDQ2NzE4Nn0.Qy8kHMO0Nb4yJ0ZHjby7RuQtzwWB8rUcZvkdnbL1b3M';

    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Google Sign-In
    document.getElementById('google-signin').addEventListener('click', async () => {
      const { error } = await supabaseClient.auth.signInWithOAuth({
        provider: 'google',
        options: { redirectTo: window.location.origin + '/index.html' }
      });
      if (error) alert('Google sign-in failed: ' + error.message);
    });

    // Email Sign-In
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });
      if (error) return alert('Sign-in failed: ' + error.message);
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
