  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --pink: #ff6b9d;
      --blue: #4facfe;
      --purple: #a445b2;
      --dark: #0a0a0f;
    }

    body {
      font-family: 'Inter', sans-serif;
      background:
        radial-gradient(circle at 0% 0%, rgba(255, 107, 157, 0.15), transparent 55%),
        radial-gradient(circle at 100% 0%, rgba(79, 172, 254, 0.15), transparent 55%),
        radial-gradient(circle at 50% 100%, rgba(164, 69, 178, 0.12), transparent 60%),
        var(--dark);
      color: white;
      overflow-x: hidden;
      min-height: 100vh;
    }

    h1, h2, h3, h4 {
      font-family: 'Bebas Neue', sans-serif;
      letter-spacing: 1px;
    }

    a { color: inherit; text-decoration: none; }

    /* ========== AUTH PAGE ========== */
    .auth-page {
      min-height: 100vh;
      padding: 100px 16px 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .auth-shell {
      width: 100%;
      max-width: 480px;
    }

    .auth-card {
      background: rgba(15, 15, 25, 0.95);
      border-radius: 24px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      padding: 36px 32px 32px;
      box-shadow: 0 24px 80px rgba(0, 0, 0, 0.7);
    }

    .auth-title {
      font-size: 2.5rem;
      letter-spacing: 3px;
      margin-bottom: 6px;
    }

    .auth-subtitle {
      font-size: 0.95rem;
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 28px;
      line-height: 1.5;
    }

    .auth-google-btn {
      width: 100%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 12px 18px;
      background: #ffffff;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.95rem;
      color: #111111;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .auth-google-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 40px rgba(0, 0, 0, 0.5);
    }

    .auth-google-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .auth-divider {
      display: flex;
      align-items: center;
      gap: 12px;
      margin: 24px 0;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.4);
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }

    .auth-divider span:nth-child(1),
    .auth-divider span:nth-child(3) {
      flex: 1;
      height: 1px;
      background: rgba(255, 255, 255, 0.1);
    }

    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .auth-label {
      display: flex;
      flex-direction: column;
      gap: 6px;
      text-align: left;
      font-size: 0.78rem;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: rgba(255, 255, 255, 0.65);
    }

    .password-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    .auth-input {
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.16);
      background: rgba(5, 5, 15, 0.9);
      color: #ffffff;
      font-size: 0.95rem;
      outline: none;
      transition: border 0.2s ease, box-shadow 0.2s ease;
      width: 100%;
    }

    .auth-input::placeholder {
      color: rgba(255, 255, 255, 0.35);
    }

    .auth-input:focus {
      border-color: var(--pink);
      box-shadow: 0 0 0 1px rgba(255, 107, 157, 0.4);
    }

    .password-toggle {
      position: absolute;
      right: 10px;
      border: none;
      background: transparent;
      cursor: pointer;
      font-size: 1.1rem;
      color: rgba(255, 255, 255, 0.5);
      padding: 4px;
      transition: color 0.2s ease;
    }

    .password-toggle:hover {
      color: rgba(255, 255, 255, 0.9);
    }

    .auth-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-top: 4px;
      flex-wrap: wrap;
    }

    .auth-remember {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.7);
      cursor: pointer;
    }

    .auth-remember input[type="checkbox"] {
      width: 16px;
      height: 16px;
      accent-color: var(--pink);
      cursor: pointer;
    }

    .auth-link-inline {
      font-size: 0.8rem;
      color: var(--pink);
      text-decoration: none;
      font-weight: 600;
      white-space: nowrap;
    }

    .auth-link-inline:hover {
      text-decoration: underline;
    }

    .auth-submit-btn {
      margin-top: 8px;
      width: 100%;
      border: none;
      border-radius: 999px;
      background: linear-gradient(135deg, var(--pink), var(--purple));
      color: #ffffff;
      font-weight: 700;
      font-size: 0.95rem;
      padding: 12px 20px;
      cursor: pointer;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      box-shadow: 0 12px 35px rgba(255, 107, 157, 0.5);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .auth-submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 16px 45px rgba(255, 107, 157, 0.7);
    }

    .auth-submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .auth-message {
      margin-top: 16px;
      padding: 10px 14px;
      border-radius: 10px;
      font-size: 0.85rem;
      text-align: center;
      display: none;
    }

    .auth-message.visible {
      display: block;
    }

    .auth-message.error {
      background: rgba(255, 107, 157, 0.15);
      color: #ffb3c9;
      border: 1px solid rgba(255, 107, 157, 0.3);
    }

    .auth-message.success {
      background: rgba(79, 172, 254, 0.15);
      color: #a8d8ff;
      border: 1px solid rgba(79, 172, 254, 0.3);
    }

    .auth-footer-text {
      margin-top: 18px;
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.55);
      text-align: center;
    }

    /* ========== FOOTER ========== */
    footer {
      background: #000;
      text-align: center;
      padding: 40px 20px;
      border-top: 2px solid rgba(255, 255, 255, 0.06);
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.4);
    }

    /* ========== RESPONSIVE ========== */
    @media (max-width: 600px) {
      .auth-card {
        padding: 28px 24px 24px;
      }

      .auth-title {
        font-size: 2.2rem;
      }

      .auth-subtitle {
        font-size: 0.9rem;
      }

      .auth-row {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
    }
  </style>

<body>

  <!-- LOGIN -->

              <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            <span>Sign in with Google</span>
          </button>

          <div class="auth-divider">
            <span></span><span>or</span><span></span>
          </div>

          <form class="auth-form" id="login-form">
            <label class="auth-label">
              Email
              <input class="auth-input" type="email" name="email" id="login-email" autocomplete="email" required placeholder="you@example.com">
            </label>

            <label class="auth-label">
              Password
              <div class="password-wrapper">
                <input class="auth-input" type="password" name="password" id="login-password" autocomplete="current-password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                <button type="button" class="password-toggle" id="toggle-password" aria-label="Show password">üëÅ</button>
              </div>
            </label>

            <div class="auth-row">
              <label class="auth-remember">
                <input type="checkbox" name="rememberMe">

              </label>
              <a href="/forgot-password.html" class="auth-link-inline">Forgot password?</a>

          </form>

  <!-- SUPABASE AUTH -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = 'https://tvvivtmzofsyehatzlvl.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR2dml2dG16b2ZzeWVoYXR6bHZsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ4OTExODYsImV4cCI6MjA4MDQ2NzE4Nn0.Qy8kHMO0Nb4yJ0ZHjby7RuQtzwWB8rUcZvkdnbL1b3M';

    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Message helper
    function showMessage(text, type) {
      const msgEl = document.getElementById('login-message');
      msgEl.textContent = text;
      msgEl.className = 'auth-message visible ' + type;
    }

    // Password toggle
    document.getElementById('toggle-password').addEventListener('click', function() {
      const passwordInput = document.getElementById('login-password');
      const isPassword = passwordInput.type === 'password';
      passwordInput.type = isPassword ? 'text' : 'password';
      this.textContent = isPassword ? 'üôà' : 'üëÅ';
    });

    // Google sign-in
    document.getElementById('google-signin').addEventListener('click', async () => {
      const btn = document.getElementById('google-signin');
      btn.disabled = true;
      
      const { data, error } = await supabaseClient.auth.signInWithOAuth({
        provider: 'google',
        options: {
          redirectTo: window.location.origin + '/profile.html'
        }
      });
      
      if (error) {
        showMessage('Google sign-in failed: ' + error.message, 'error');
        btn.disabled = false;
      }
    });

    // Email/password sign-in
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('login-email').value.trim();
      const password = document.getElementById('login-password').value;
      const submitBtn = e.target.querySelector('.auth-submit-btn');

      if (!email || !password) {
        showMessage('Please fill out all fields.', 'error');
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = 'Signing in...';

      const { data, error } = await supabaseClient.auth.signInWithPassword({
        email,
        password
      });

      if (error) {
        showMessage('Sign-in failed: ' + error.message, 'error');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Sign In';
        return;
      }

      showMessage('Success! Redirecting...', 'success');
      
      // Redirect to profile
      setTimeout(() => {
        window.location.href = '/profile.html';
      }, 500);
    });

    // Check if already logged in
    supabaseClient.auth.getSession().then(({ data }) => {
      if (data.session) {
        window.location.href = '/profile.html';
      }
    });
  </script>
  <script src="/header.js"></script>
