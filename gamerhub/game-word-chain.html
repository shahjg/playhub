<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Word Chain - TheGaming.co</title>
    <meta name="description" content="Word Chain for 2 players. Each word must start with the last letter of the previous word!">
    <meta name="theme-color" content="#0a0a0f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { -webkit-tap-highlight-color: transparent; }
        body { 
            font-family: 'Inter', sans-serif; 
            background: #fafbff; 
            color: #1a1a1a; 
            overflow-x: hidden; 
            min-height: 100vh;
            min-height: -webkit-fill-available;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }
        h1, h2, h3 { font-family: 'Bebas Neue', sans-serif; letter-spacing: 1px; }

        .bg-shape { position: fixed; pointer-events: none; z-index: 0; opacity: 0.6; }
        .shape-1 { top: -80px; right: -80px; width: 350px; height: 350px; background: linear-gradient(135deg, #ff6b9d30 0%, #c4456930 100%); border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%; animation: morph 10s ease-in-out infinite; }
        .shape-2 { top: 50%; left: -120px; width: 300px; height: 300px; background: linear-gradient(135deg, #ff6b9d30 0%, #c4456930 100%); border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; animation: morph 12s ease-in-out infinite reverse; }
        @keyframes morph { 0%, 100% { border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%; transform: rotate(0deg); } 50% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; transform: rotate(5deg); } }

        .container { max-width: 600px; margin: 0 auto; padding: 80px 20px 40px; position: relative; z-index: 1; min-height: 100vh; display: flex; flex-direction: column; }
        
        .game-nav { padding: 20px 0; display: flex; justify-content: flex-start; align-items: center; border-bottom: 3px solid #1a1a1a; margin-bottom: 25px; }
        .back-btn { display: inline-flex; align-items: center; gap: 8px; color: #666; text-decoration: none; font-weight: 700; font-size: 0.95rem; transition: color 0.3s ease; }
        .back-btn:hover { color: #1a1a1a; }

        .game-header { text-align: center; margin-bottom: 20px; }
        .game-title { font-size: 3rem; margin-bottom: 8px; text-shadow: 2px 2px 0 rgba(255, 107, 157, 0.2); }
        .game-subtitle { font-size: 1rem; color: #666; }

        .scoreboard { 
            display: flex; 
            justify-content: center; 
            gap: 30px; 
            margin-bottom: 20px;
            background: white;
            padding: 15px 30px;
            border: 3px solid #1a1a1a;
            box-shadow: 5px 5px 0 #e0e0e0;
        }
        .score-item { text-align: center; padding: 5px 15px; border-radius: 8px; transition: all 0.3s ease; }
        .score-item.active { background: rgba(255, 107, 157, 0.15); }
        .score-label { font-family: 'Bebas Neue', sans-serif; font-size: 1rem; color: #666; letter-spacing: 1px; }
        .score-value { font-family: 'Bebas Neue', sans-serif; font-size: 2rem; color: #1a1a1a; }
        .score-item.p1 .score-label { color: #ff6b9d; }
        .score-item.p2 .score-label { color: #4facfe; }
        .score-item.active.p1 .score-value { color: #ff6b9d; }
        .score-item.active.p2 .score-value { color: #4facfe; }

        .turn-indicator {
            text-align: center;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 15px;
            letter-spacing: 2px;
        }
        .turn-indicator.p1 { color: #ff6b9d; }
        .turn-indicator.p2 { color: #4facfe; }

        .current-letter {
            background: linear-gradient(135deg, #ff6b9d 0%, #c44569 100%);
            color: white;
            text-align: center;
            padding: 25px;
            border: 3px solid #8b2e47;
            box-shadow: 5px 5px 0 #8b2e47;
            margin-bottom: 20px;
        }

        .letter-label {
            font-size: 1rem;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .letter-display {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 4rem;
            line-height: 1;
        }

        .input-area {
            background: white;
            border: 3px solid #1a1a1a;
            padding: 20px;
            box-shadow: 5px 5px 0 #e0e0e0;
            margin-bottom: 20px;
        }

        .word-input {
            width: 100%;
            padding: 15px;
            font-size: 1.3rem;
            border: 3px solid #1a1a1a;
            font-family: 'Inter', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
            margin-bottom: 15px;
        }

        .word-input:focus {
            outline: none;
            border-color: #ff6b9d;
        }

        .submit-row {
            display: flex;
            gap: 10px;
        }

        .submit-btn {
            flex: 1;
            padding: 12px;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.1rem;
            border: 3px solid #1a1a1a;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .submit-btn.primary {
            background: linear-gradient(135deg, #ff6b9d 0%, #c44569 100%);
            color: white;
            border-color: #8b2e47;
            box-shadow: 3px 3px 0 #8b2e47;
        }

        .submit-btn.give-up {
            background: #666;
            color: white;
            border-color: #444;
            box-shadow: 3px 3px 0 #444;
            flex: 0.5;
        }

        .submit-btn:hover { transform: translate(1px, 1px); }

        .error-message {
            color: #ff4444;
            font-weight: 600;
            text-align: center;
            margin-top: 10px;
            min-height: 24px;
        }

        .word-chain {
            background: white;
            border: 3px solid #1a1a1a;
            padding: 20px;
            box-shadow: 5px 5px 0 #e0e0e0;
            margin-bottom: 20px;
            max-height: 200px;
            overflow-y: auto;
        }

        .chain-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 10px;
        }

        .chain-words {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .chain-word {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .chain-word.p1 {
            background: rgba(255, 107, 157, 0.2);
            color: #c44569;
        }

        .chain-word.p2 {
            background: rgba(79, 172, 254, 0.2);
            color: #3498db;
        }

        .game-message {
            text-align: center;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .game-message.p1 { color: #ff6b9d; }
        .game-message.p2 { color: #4facfe; }

        .actions {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .action-btn {
            padding: 15px 30px;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.2rem;
            letter-spacing: 1px;
            border: 3px solid #1a1a1a;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .action-btn.primary {
            background: linear-gradient(135deg, #ff6b9d 0%, #c44569 100%);
            color: white;
            border-color: #8b2e47;
            box-shadow: 5px 5px 0 #8b2e47;
        }

        .action-btn:hover { transform: translate(2px, 2px); }
        .action-btn.primary:hover { box-shadow: 3px 3px 0 #8b2e47; }

        .hidden { display: none !important; }

        @media (max-width: 500px) {
            .container { padding: 70px 15px 30px; }
            .game-title { font-size: 2.5rem; }
            .letter-display { font-size: 3rem; }
            .scoreboard { gap: 20px; padding: 12px 20px; }
            .score-value { font-size: 1.6rem; }
            .word-chain { max-height: 150px; }
        }

        @supports (padding: max(0px)) {
            .container { padding-top: max(80px, calc(env(safe-area-inset-top) + 70px)); }
        }
    </style>
</head>
<body>
    <div id="site-header"></div>
    
    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>

    <div class="container">
        <div class="game-nav">
            <a href="/duos.html" class="back-btn">‚Üê Back to Duos</a>
        </div>

        <div class="game-header">
            <h1 class="game-title">WORD CHAIN</h1>
            <p class="game-subtitle">Each word starts with the last letter of the previous!</p>
        </div>

        <div class="scoreboard">
            <div class="score-item p1 active" id="scoreP1">
                <div class="score-label">PLAYER 1</div>
                <div class="score-value" id="scoreP1Value">0</div>
            </div>
            <div class="score-item p2" id="scoreP2">
                <div class="score-label">PLAYER 2</div>
                <div class="score-value" id="scoreP2Value">0</div>
            </div>
        </div>

        <div class="turn-indicator p1" id="turnIndicator">PLAYER 1'S TURN</div>

        <div class="current-letter">
            <div class="letter-label">YOUR WORD MUST START WITH</div>
            <div class="letter-display" id="currentLetter">ANY</div>
        </div>

        <div class="input-area" id="inputArea">
            <input type="text" class="word-input" id="wordInput" placeholder="TYPE A WORD" autocomplete="off">
            <div class="submit-row">
                <button class="submit-btn primary" onclick="submitWord()">SUBMIT</button>
                <button class="submit-btn give-up" onclick="giveUp()">GIVE UP</button>
            </div>
            <div class="error-message" id="errorMessage"></div>
        </div>

        <div class="word-chain">
            <div class="chain-title">WORD CHAIN</div>
            <div class="chain-words" id="chainWords"></div>
        </div>

        <div class="game-message" id="gameMessage"></div>

        <div class="actions hidden" id="gameActions">
            <button class="action-btn primary" onclick="resetGame()">PLAY AGAIN</button>
        </div>
    </div>

    <script>
        let currentPlayer = 1;
        let currentLetter = null;
        let usedWords = [];
        let scores = { p1: 0, p2: 0 };
        let gameActive = true;

        function init() {
            updateTurnIndicator();
            document.getElementById('wordInput').focus();
        }

        function submitWord() {
            if (!gameActive) return;
            
            const input = document.getElementById('wordInput');
            const word = input.value.toUpperCase().trim();
            const errorEl = document.getElementById('errorMessage');
            
            // Validation
            if (word.length < 2) {
                errorEl.textContent = 'Word must be at least 2 letters!';
                return;
            }
            
            if (!/^[A-Z]+$/.test(word)) {
                errorEl.textContent = 'Letters only!';
                return;
            }
            
            if (usedWords.includes(word)) {
                errorEl.textContent = 'Word already used!';
                return;
            }
            
            if (currentLetter && word[0] !== currentLetter) {
                errorEl.textContent = `Word must start with "${currentLetter}"!`;
                return;
            }
            
            // Valid word
            errorEl.textContent = '';
            usedWords.push(word);
            scores[`p${currentPlayer}`]++;
            
            // Add to chain display
            addWordToChain(word, currentPlayer);
            
            // Update for next turn
            currentLetter = word[word.length - 1];
            document.getElementById('currentLetter').textContent = currentLetter;
            
            // Switch player
            currentPlayer = currentPlayer === 1 ? 2 : 1;
            updateTurnIndicator();
            updateScores();
            
            input.value = '';
            input.focus();
        }

        function addWordToChain(word, player) {
            const chain = document.getElementById('chainWords');
            const wordEl = document.createElement('span');
            wordEl.className = `chain-word p${player}`;
            wordEl.textContent = word;
            chain.appendChild(wordEl);
            chain.scrollTop = chain.scrollHeight;
        }

        function giveUp() {
            if (!gameActive) return;
            
            gameActive = false;
            const winner = currentPlayer === 1 ? 2 : 1;
            
            document.getElementById('inputArea').classList.add('hidden');
            
            const messageEl = document.getElementById('gameMessage');
            messageEl.textContent = `PLAYER ${winner} WINS!`;
            messageEl.className = `game-message p${winner}`;
            
            document.getElementById('gameActions').classList.remove('hidden');
        }

        function updateTurnIndicator() {
            const indicator = document.getElementById('turnIndicator');
            indicator.textContent = `PLAYER ${currentPlayer}'S TURN`;
            indicator.className = `turn-indicator p${currentPlayer}`;
            
            document.getElementById('scoreP1').classList.toggle('active', currentPlayer === 1);
            document.getElementById('scoreP2').classList.toggle('active', currentPlayer === 2);
        }

        function updateScores() {
            document.getElementById('scoreP1Value').textContent = scores.p1;
            document.getElementById('scoreP2Value').textContent = scores.p2;
        }

        function resetGame() {
            currentPlayer = 1;
            currentLetter = null;
            usedWords = [];
            scores = { p1: 0, p2: 0 };
            gameActive = true;
            
            document.getElementById('currentLetter').textContent = 'ANY';
            document.getElementById('chainWords').innerHTML = '';
            document.getElementById('wordInput').value = '';
            document.getElementById('errorMessage').textContent = '';
            document.getElementById('gameMessage').textContent = '';
            document.getElementById('inputArea').classList.remove('hidden');
            document.getElementById('gameActions').classList.add('hidden');
            
            updateScores();
            updateTurnIndicator();
            document.getElementById('wordInput').focus();
        }

        // Enter key submit
        document.getElementById('wordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') submitWord();
        });

        window.onload = init;
    </script>
