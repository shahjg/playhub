        .lb-name{flex:1;font-weight:600;font-size:0.9rem}
        .lb-score{font-family:'Bebas Neue',sans-serif;font-size:1.2rem;color:var(--accent)}
        .lb-empty{text-align:center;padding:30px;color:var(--text-muted);font-size:0.9rem}

        @media(max-width:500px){
            .tile{font-size:1.2rem!important}
            .grid-container{padding:8px}
            .grid-background,.tiles-container{gap:8px}
            .tiles-container{inset:8px}
        }
    </style>

<script>
const SUPABASE_URL='https://tvvivtmzofsyehatzlvl.supabase.co';
const SUPABASE_ANON_KEY='eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR2dml2dG16b2ZzeWVoYXR6bHZsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ4OTExODYsImV4cCI6MjA4MDQ2NzE4Nn0.Qy8kHMO0Nb4yJ0ZHjby7RuQtzwWB8rUcZvkdnbL1b3M';
const supabaseClient=supabase.createClient(SUPABASE_URL,SUPABASE_ANON_KEY);

const SIZE=4;
let grid=[],score=0,bestScore=0,gameOver=false,currentUserId=null,friendIds=[],currentTab='global';
let touchStartX=0,touchStartY=0;

async function loadAuth(){
    const{data}=await supabaseClient.auth.getSession();
    const user=data?.session?.user;
    document.getElementById('auth-skeleton').style.display='none';
    if(user){
        currentUserId=user.id;
        document.querySelector('.nav-right-logged-out').style.setProperty('display','none','important');
        document.querySelector('.nav-right-logged-in').style.setProperty('display','flex','important');
        const{data:p}=await supabaseClient.from('profiles').select('display_name,gamer_tag').eq('id',user.id).single();
        if(p)document.getElementById('header-username-label').textContent=(p.display_name||p.gamer_tag||'Player').slice(0,16);
        loadFriends();
        loadPersonalBest();
    }else{
        document.querySelector('.nav-right-logged-out').style.setProperty('display','flex','important');
        document.querySelector('.nav-right-logged-in').style.setProperty('display','none','important');
    }
    fetchLeaderboard('global');
}

async function loadPersonalBest(){
    if(!currentUserId)return;
    const{data}=await supabaseClient.from('solo_scores').select('score').eq('user_id',currentUserId).eq('game_id','2048').order('score',{ascending:false}).limit(1);
    if(data&&data[0]){bestScore=data[0].score;document.getElementById('best').textContent=bestScore.toLocaleString()}
}

async function loadFriends(){
    if(!currentUserId)return;
    try{
        const{data}=await supabaseClient.from('friendships').select('user_id,friend_id').or(`user_id.eq.${currentUserId},friend_id.eq.${currentUserId}`).eq('status','accepted');
        if(data)friendIds=data.map(f=>f.user_id===currentUserId?f.friend_id:f.user_id);
    }catch(e){}
}

let userMenuOpen=false;
document.getElementById('user-menu-button')?.addEventListener('click',e=>{e.stopPropagation();userMenuOpen=!userMenuOpen;document.getElementById('user-menu').classList.toggle('open',userMenuOpen)});
document.addEventListener('click',()=>{userMenuOpen=false;document.getElementById('user-menu')?.classList.remove('open')});
document.getElementById('user-menu-signout')?.addEventListener('click',async()=>{await supabaseClient.auth.signOut();location.reload()});

function initGrid(){
    grid=Array(SIZE).fill(null).map(()=>Array(SIZE).fill(0));
    score=0;gameOver=false;
    document.getElementById('game-over').classList.remove('show');
    addRandomTile();addRandomTile();
    updateDisplay();
}

function addRandomTile(){
    const empty=[];
    for(let r=0;r<SIZE;r++)for(let c=0;c<SIZE;c++)if(grid[r][c]===0)empty.push({r,c});
    if(empty.length===0)return false;
    const{r,c}=empty[Math.floor(Math.random()*empty.length)];
    grid[r][c]=Math.random()<0.9?2:4;
    return{r,c,value:grid[r][c],isNew:true};
}

function updateDisplay(){
    const container=document.getElementById('tiles-container');
    const gridRect=container.getBoundingClientRect();
    const cellSize=(gridRect.width-36)/4;
    container.innerHTML='';
    let highest=0;
    for(let r=0;r<SIZE;r++){
        for(let c=0;c<SIZE;c++){
            const v=grid[r][c];
            if(v>highest)highest=v;
            if(v===0)continue;
            const tile=document.createElement('div');
            const tileClass=v<=2048?`tile-${v}`:'tile-super';
            tile.className=`tile ${tileClass}`;
            tile.textContent=v;
            tile.style.width=`${cellSize}px`;
            tile.style.height=`${cellSize}px`;
            tile.style.left=`${c*(cellSize+12)}px`;
            tile.style.top=`${r*(cellSize+12)}px`;
            container.appendChild(tile);
        }
    }
    document.getElementById('score').textContent=score.toLocaleString();
    document.getElementById('highest-tile').textContent=highest;
    if(score>bestScore){bestScore=score;document.getElementById('best').textContent=bestScore.toLocaleString()}
}

function slide(row){
    let arr=row.filter(v=>v!==0);
    for(let i=0;i<arr.length-1;i++){
        if(arr[i]===arr[i+1]){
            arr[i]*=2;score+=arr[i];
            arr.splice(i+1,1);
        }
    }
    while(arr.length<SIZE)arr.push(0);
    return arr;
}

function move(dir){
    if(gameOver)return;
    let moved=false;
    const oldGrid=grid.map(r=>[...r]);
    
    if(dir==='left'){
        for(let r=0;r<SIZE;r++)grid[r]=slide(grid[r]);
    }else if(dir==='right'){
        for(let r=0;r<SIZE;r++)grid[r]=slide(grid[r].reverse()).reverse();
    }else if(dir==='up'){
        for(let c=0;c<SIZE;c++){
            let col=[];for(let r=0;r<SIZE;r++)col.push(grid[r][c]);
            col=slide(col);
            for(let r=0;r<SIZE;r++)grid[r][c]=col[r];
        }
    }else if(dir==='down'){
        for(let c=0;c<SIZE;c++){
            let col=[];for(let r=0;r<SIZE;r++)col.push(grid[r][c]);
            col=slide(col.reverse()).reverse();
            for(let r=0;r<SIZE;r++)grid[r][c]=col[r];
        }
    }
    
    for(let r=0;r<SIZE;r++)for(let c=0;c<SIZE;c++)if(grid[r][c]!==oldGrid[r][c])moved=true;
    
    if(moved){
        addRandomTile();
        updateDisplay();
        if(isGameOver()){
            gameOver=true;
            document.getElementById('final-score').textContent=score.toLocaleString();
            document.getElementById('game-over').classList.add('show');
            saveScore();
        }
    }
}

function isGameOver(){
    for(let r=0;r<SIZE;r++)for(let c=0;c<SIZE;c++)if(grid[r][c]===0)return false;
    for(let r=0;r<SIZE;r++)for(let c=0;c<SIZE;c++){
        const v=grid[r][c];
        if(c<SIZE-1&&grid[r][c+1]===v)return false;
        if(r<SIZE-1&&grid[r+1][c]===v)return false;
    }
    return true;
}

async function saveScore(){
    if(!currentUserId||score===0)return;
    await supabaseClient.from('solo_scores').insert({user_id:currentUserId,game_id:'2048',score:score});
    fetchLeaderboard(currentTab);
}

document.addEventListener('keydown',e=>{
    if(['ArrowUp','ArrowDown','ArrowLeft','ArrowRight','w','a','s','d'].includes(e.key)){
        e.preventDefault();
        const map={ArrowLeft:'left',ArrowRight:'right',ArrowUp:'up',ArrowDown:'down',a:'left',d:'right',w:'up',s:'down'};
        move(map[e.key]);
    }
});

document.getElementById('grid-container').addEventListener('touchstart',e=>{touchStartX=e.touches[0].clientX;touchStartY=e.touches[0].clientY},{passive:true});
document.getElementById('grid-container').addEventListener('touchend',e=>{
    const dx=e.changedTouches[0].clientX-touchStartX;
    const dy=e.changedTouches[0].clientY-touchStartY;
    const absDx=Math.abs(dx),absDy=Math.abs(dy);
    if(Math.max(absDx,absDy)<30)return;
    if(absDx>absDy)move(dx>0?'right':'left');
    else move(dy>0?'down':'up');
},{passive:true});

document.querySelectorAll('.lb-tab').forEach(tab=>{
    tab.addEventListener('click',()=>{
        document.querySelectorAll('.lb-tab').forEach(t=>t.classList.remove('active'));
        tab.classList.add('active');
        currentTab=tab.dataset.tab;
        fetchLeaderboard(currentTab);
    });
});

async function fetchLeaderboard(tab){
    const lbList=document.getElementById('lb-list');
    lbList.innerHTML='<div class="lb-empty">Loading...</div>';
    let query=supabaseClient.from('solo_scores').select('score,user_id,created_at').eq('game_id','2048').order('score',{ascending:false}).limit(50);
    if(tab==='today'){const t=new Date();t.setHours(0,0,0,0);query=query.gte('created_at',t.toISOString())}
    else if(tab==='friends'){
        if(!friendIds.length){lbList.innerHTML='<div class="lb-empty">Add friends to see scores</div>';return}
        query=query.in('user_id',[...friendIds,currentUserId]);
    }
    const{data,error}=await query;
    if(error||!data?.length){lbList.innerHTML='<div class="lb-empty">No scores yet</div>';return}
    const best=new Map();data.forEach(e=>{if(!best.has(e.user_id)||e.score>best.get(e.user_id).score)best.set(e.user_id,e)});
    const deduped=Array.from(best.values()).sort((a,b)=>b.score-a.score);
    const userIds=[...new Set(deduped.map(e=>e.user_id))];
    const{data:profiles}=await supabaseClient.from('profiles').select('id,display_name,gamer_tag').in('id',userIds);
    const pm={};profiles?.forEach(p=>pm[p.id]=p);
    lbList.innerHTML='';
    deduped.slice(0,10).forEach((e,i)=>{
        const p=pm[e.user_id];const name=p?.display_name||p?.gamer_tag||'Anonymous';
        const topClass=i===0?'top-1':i===1?'top-2':i===2?'top-3':'';
        const row=document.createElement('div');row.className=`lb-row ${topClass}`;
        row.innerHTML=`<div class="lb-rank">${i+1}</div><div class="lb-name">${name}</div><div class="lb-score">${e.score.toLocaleString()}</div>`;
        lbList.appendChild(row);
    });
}
