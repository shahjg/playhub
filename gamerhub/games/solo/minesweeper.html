        .header-logo{font-family:'Bebas Neue',sans-serif;font-size:1.6rem;letter-spacing:4px;color:#fff;position:relative;justify-self:center}
        .header-logo::after{content:'';position:absolute;bottom:-2px;left:0;right:0;height:2px;background:linear-gradient(90deg,var(--pink),var(--blue),var(--purple))}
        .nav-right-wrapper{justify-self:flex-end}

        main{flex:1;display:flex;flex-direction:column;padding-top:60px}

        .result-stats{display:grid;grid-template-columns:repeat(2,1fr);gap:12px;margin-bottom:24px}
        .result-stat{background:rgba(100,116,139,0.08);border-radius:12px;padding:14px}
        .result-stat-value{font-family:'Bebas Neue',sans-serif;font-size:1.5rem;color:var(--accent-dark)}
        .result-stat-label{font-size:0.7rem;color:var(--text-muted);text-transform:uppercase;letter-spacing:0.5px}
        .btn{padding:14px 28px;border-radius:50px;border:none;font-weight:700;font-size:0.95rem;cursor:pointer;transition:all 0.3s;text-transform:uppercase;letter-spacing:1px;width:100%;margin-bottom:10px}
        .btn-primary{background:linear-gradient(135deg,var(--accent),var(--accent-dark));color:#fff;box-shadow:0 6px 20px rgba(100,116,139,0.3)}

        .leaderboard-section{background:#fff;border:2px solid rgba(100,116,139,0.2);border-radius:20px;padding:24px;box-shadow:0 8px 30px rgba(100,116,139,0.12)}
        .lb-header{display:flex;align-items:center;justify-content:space-between;margin-bottom:20px;padding-bottom:15px;border-bottom:2px solid rgba(100,116,139,0.15);flex-wrap:wrap;gap:12px}
        .lb-title{font-family:'Bebas Neue',sans-serif;font-size:1.5rem;letter-spacing:2px}
        .lb-tabs{display:flex;gap:8px;background:rgba(100,116,139,0.08);padding:4px;border-radius:12px}
        .lb-tab{padding:8px 16px;border-radius:8px;font-size:0.8rem;font-weight:600;text-transform:uppercase;cursor:pointer;color:var(--text-muted);background:transparent;border:none;transition:all 0.2s}
        .lb-tab:hover{color:var(--accent)}
        .lb-tab.active{background:#fff;color:var(--accent);box-shadow:0 2px 8px rgba(100,116,139,0.15)}
        .lb-list{display:flex;flex-direction:column;gap:8px}
        .lb-row{display:flex;align-items:center;gap:15px;padding:12px 16px;background:rgba(100,116,139,0.05);border-radius:12px;transition:all 0.2s}
        .lb-row:hover{background:rgba(100,116,139,0.1)}
        .lb-row.top-1{background:linear-gradient(90deg,rgba(255,215,0,0.15),rgba(255,215,0,0.05));border:2px solid rgba(255,215,0,0.4)}
        .lb-row.top-2{background:linear-gradient(90deg,rgba(192,192,192,0.12),rgba(192,192,192,0.04));border:2px solid rgba(192,192,192,0.3)}
        .lb-row.top-3{background:linear-gradient(90deg,rgba(205,127,50,0.12),rgba(205,127,50,0.04));border:2px solid rgba(205,127,50,0.3)}
        .lb-rank{font-family:'Bebas Neue',sans-serif;font-size:1.3rem;width:35px;text-align:center;color:var(--text-muted)}
        .lb-row.top-1 .lb-rank{color:#ffd700}
        .lb-row.top-2 .lb-rank{color:#c0c0c0}
        .lb-row.top-3 .lb-rank{color:#cd7f32}
        .lb-name{flex:1;font-weight:600;font-size:0.9rem}
        .lb-score{font-family:'Bebas Neue',sans-serif;font-size:1.2rem;color:var(--accent)}
        .lb-empty{text-align:center;padding:30px;color:var(--text-muted);font-size:0.9rem}

        @media(max-width:500px){
            .mine-cell{font-size:0.9rem}
            .difficulty-selector{gap:6px}
            .diff-btn{padding:8px 14px;font-size:0.75rem}
        }
    </style>
</head>

<script>
const SUPABASE_URL='https://tvvivtmzofsyehatzlvl.supabase.co';
const SUPABASE_ANON_KEY='eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR2dml2dG16b2ZzeWVoYXR6bHZsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ4OTExODYsImV4cCI6MjA4MDQ2NzE4Nn0.Qy8kHMO0Nb4yJ0ZHjby7RuQtzwWB8rUcZvkdnbL1b3M';
const supabaseClient=supabase.createClient(SUPABASE_URL,SUPABASE_ANON_KEY);

const CONFIGS={easy:{rows:9,cols:9,mines:10},medium:{rows:16,cols:16,mines:40},hard:{rows:16,cols:30,mines:99}};
let currentDiff='easy',grid=[],revealed=[],flagged=[],gameStarted=false,gameOver=false,timerInterval=null,seconds=0,flagMode=false;
let currentUserId=null,personalBest={},friendIds=[],currentTab='global';

async function loadAuth(){
    const{data}=await supabaseClient.auth.getSession();
    const user=data?.session?.user;
    document.getElementById('auth-skeleton').style.display='none';
    if(user){
        currentUserId=user.id;
        document.querySelector('.nav-right-logged-out').style.setProperty('display','none','important');
        document.querySelector('.nav-right-logged-in').style.setProperty('display','flex','important');
        const{data:p}=await supabaseClient.from('profiles').select('display_name,gamer_tag').eq('id',user.id).single();
        if(p)document.getElementById('header-username-label').textContent=(p.display_name||p.gamer_tag||'Player').slice(0,16);
        loadPersonalBests();loadFriends();
    }else{
        document.querySelector('.nav-right-logged-out').style.setProperty('display','flex','important');
        document.querySelector('.nav-right-logged-in').style.setProperty('display','none','important');
    }
    fetchLeaderboard('global');
}

async function loadPersonalBests(){
    if(!currentUserId)return;
    const{data}=await supabaseClient.from('solo_scores').select('game_id,score').eq('user_id',currentUserId).like('game_id','minesweeper-%').order('score',{ascending:true});
    if(data)data.forEach(d=>{const diff=d.game_id.replace('minesweeper-','');if(!personalBest[diff]||d.score<personalBest[diff])personalBest[diff]=d.score});
    updateBest();
}

function updateBest(){const b=personalBest[currentDiff];document.getElementById('best').textContent=b?formatTime(b):'--:--'}

async function loadFriends(){if(!currentUserId)return;try{const{data}=await supabaseClient.from('friendships').select('user_id,friend_id').or(`user_id.eq.${currentUserId},friend_id.eq.${currentUserId}`).eq('status','accepted');if(data)friendIds=data.map(f=>f.user_id===currentUserId?f.friend_id:f.user_id)}catch(e){}}

let userMenuOpen=false;
document.getElementById('user-menu-button')?.addEventListener('click',e=>{e.stopPropagation();userMenuOpen=!userMenuOpen;document.getElementById('user-menu').classList.toggle('open',userMenuOpen)});
document.addEventListener('click',()=>{userMenuOpen=false;document.getElementById('user-menu')?.classList.remove('open')});
document.getElementById('user-menu-signout')?.addEventListener('click',async()=>{await supabaseClient.auth.signOut();location.reload()});

function initGame(){
    const cfg=CONFIGS[currentDiff];
    grid=[];revealed=[];flagged=[];gameStarted=false;gameOver=false;
    clearInterval(timerInterval);seconds=0;
    document.getElementById('timer').textContent='0:00';
    document.getElementById('mines-left').textContent=cfg.mines;
    
    for(let r=0;r<cfg.rows;r++){
        grid[r]=[];revealed[r]=[];flagged[r]=[];
        for(let c=0;c<cfg.cols;c++){grid[r][c]=0;revealed[r][c]=false;flagged[r][c]=false}
    }
    renderGrid();
}

function placeMines(firstR,firstC){
    const cfg=CONFIGS[currentDiff];
    let placed=0;
    while(placed<cfg.mines){
        const r=Math.floor(Math.random()*cfg.rows),c=Math.floor(Math.random()*cfg.cols);
        if(grid[r][c]===-1)continue;
        if(Math.abs(r-firstR)<=1&&Math.abs(c-firstC)<=1)continue;
        grid[r][c]=-1;placed++;
    }
    for(let r=0;r<cfg.rows;r++){
        for(let c=0;c<cfg.cols;c++){
            if(grid[r][c]===-1)continue;
            let count=0;
            for(let dr=-1;dr<=1;dr++)for(let dc=-1;dc<=1;dc++){
                const nr=r+dr,nc=c+dc;
                if(nr>=0&&nr<cfg.rows&&nc>=0&&nc<cfg.cols&&grid[nr][nc]===-1)count++;
            }
            grid[r][c]=count;
        }
    }
}

function renderGrid(){
    const cfg=CONFIGS[currentDiff];
    const gridEl=document.getElementById('mine-grid');
    const cellSize=currentDiff==='hard'?22:currentDiff==='medium'?26:32;
    gridEl.style.gridTemplateColumns=`repeat(${cfg.cols},${cellSize}px)`;
    gridEl.innerHTML='';
    for(let r=0;r<cfg.rows;r++){
        for(let c=0;c<cfg.cols;c++){
            const cell=document.createElement('div');
            cell.className='mine-cell';
            cell.style.width=`${cellSize}px`;cell.style.height=`${cellSize}px`;
            cell.dataset.row=r;cell.dataset.col=c;
            if(revealed[r][c]){
                cell.classList.add('revealed');
                if(grid[r][c]===-1){cell.classList.add('mine');cell.textContent='üí£'}
                else if(grid[r][c]>0){cell.textContent=grid[r][c];cell.dataset.num=grid[r][c]}
            }else if(flagged[r][c]){cell.classList.add('flagged');cell.textContent='üö©'}
            cell.addEventListener('click',()=>handleClick(r,c));
            cell.addEventListener('contextmenu',e=>{e.preventDefault();toggleFlag(r,c)});
            gridEl.appendChild(cell);
        }
    }
}

function handleClick(r,c){
    if(gameOver||flagged[r][c])return;
    if(flagMode){toggleFlag(r,c);return}
    if(!gameStarted){gameStarted=true;placeMines(r,c);startTimer()}
    if(grid[r][c]===-1){revealAll(r,c);endGame(false);return}
    reveal(r,c);
    if(checkWin())endGame(true);
}

function toggleFlag(r,c){
    if(gameOver||revealed[r][c])return;
    flagged[r][c]=!flagged[r][c];
    const cfg=CONFIGS[currentDiff];
    let flagCount=0;
    for(let i=0;i<cfg.rows;i++)for(let j=0;j<cfg.cols;j++)if(flagged[i][j])flagCount++;
    document.getElementById('mines-left').textContent=cfg.mines-flagCount;
    renderGrid();
}

function reveal(r,c){
    const cfg=CONFIGS[currentDiff];
    if(r<0||r>=cfg.rows||c<0||c>=cfg.cols||revealed[r][c]||flagged[r][c])return;
    revealed[r][c]=true;
    if(grid[r][c]===0){
        for(let dr=-1;dr<=1;dr++)for(let dc=-1;dc<=1;dc++)reveal(r+dr,c+dc);
    }
    renderGrid();
}

function revealAll(clickedR,clickedC){
    const cfg=CONFIGS[currentDiff];
    for(let r=0;r<cfg.rows;r++)for(let c=0;c<cfg.cols;c++)revealed[r][c]=true;
    renderGrid();
    const cells=document.querySelectorAll('.mine-cell');
    cells.forEach(cell=>{
        if(parseInt(cell.dataset.row)===clickedR&&parseInt(cell.dataset.col)===clickedC)cell.classList.add('exploded');
    });
}

function checkWin(){
    const cfg=CONFIGS[currentDiff];
    for(let r=0;r<cfg.rows;r++)for(let c=0;c<cfg.cols;c++){
        if(grid[r][c]!==-1&&!revealed[r][c])return false;
    }
    return true;
}

function startTimer(){
    timerInterval=setInterval(()=>{seconds++;document.getElementById('timer').textContent=formatTime(seconds)},1000);
}

function formatTime(s){return`${Math.floor(s/60)}:${(s%60).toString().padStart(2,'0')}`}

function endGame(won){
    gameOver=true;clearInterval(timerInterval);
    const cfg=CONFIGS[currentDiff];
    let cleared=0;
    for(let r=0;r<cfg.rows;r++)for(let c=0;c<cfg.cols;c++)if(revealed[r][c]&&grid[r][c]!==-1)cleared++;
    
    document.getElementById('result-icon').textContent=won?'üéâ':'üí•';
    document.getElementById('result-title').textContent=won?'YOU WIN!':'GAME OVER';
    document.getElementById('result-title').className=`result-title ${won?'win':'lose'}`;
    document.getElementById('result-time').textContent=formatTime(seconds);
    document.getElementById('result-cleared').textContent=cleared;
    document.getElementById('result-difficulty').textContent=currentDiff.charAt(0).toUpperCase()+currentDiff.slice(1);
    document.getElementById('result-overlay').classList.add('show');
    
    if(won)saveScore();
}

async function saveScore(){
    if(!currentUserId)return;
    await supabaseClient.from('solo_scores').insert({user_id:currentUserId,game_id:`minesweeper-${currentDiff}`,score:seconds});
    if(!personalBest[currentDiff]||seconds<personalBest[currentDiff]){personalBest[currentDiff]=seconds;updateBest()}
    fetchLeaderboard(currentTab);
}

function newGame(){initGame()}

document.querySelectorAll('.diff-btn').forEach(btn=>{
    btn.addEventListener('click',()=>{
        document.querySelectorAll('.diff-btn').forEach(b=>b.classList.remove('active'));
        btn.classList.add('active');
        currentDiff=btn.dataset.diff;
        newGame();updateBest();fetchLeaderboard(currentTab);
    });
});

document.getElementById('flag-btn').addEventListener('click',()=>{
    flagMode=!flagMode;
    document.getElementById('flag-btn').classList.toggle('flag-mode',flagMode);
});

document.querySelectorAll('.lb-tab').forEach(tab=>{
    tab.addEventListener('click',()=>{
        document.querySelectorAll('.lb-tab').forEach(t=>t.classList.remove('active'));
        tab.classList.add('active');
        currentTab=tab.dataset.tab;
        fetchLeaderboard(currentTab);
    });
});

async function fetchLeaderboard(tab){
    const lbList=document.getElementById('lb-list');
    lbList.innerHTML='<div class="lb-empty">Loading...</div>';
    let query=supabaseClient.from('solo_scores').select('score,user_id,created_at').eq('game_id',`minesweeper-${currentDiff}`).order('score',{ascending:true}).limit(50);
    if(tab==='today'){const t=new Date();t.setHours(0,0,0,0);query=query.gte('created_at',t.toISOString())}
    else if(tab==='friends'){
        if(!friendIds.length){lbList.innerHTML='<div class="lb-empty">Add friends to see scores</div>';return}
        query=query.in('user_id',[...friendIds,currentUserId]);
    }
    const{data,error}=await query;
    if(error||!data?.length){lbList.innerHTML='<div class="lb-empty">No scores yet</div>';return}
    const best=new Map();data.forEach(e=>{if(!best.has(e.user_id)||e.score<best.get(e.user_id).score)best.set(e.user_id,e)});
    const deduped=Array.from(best.values()).sort((a,b)=>a.score-b.score);
    const userIds=[...new Set(deduped.map(e=>e.user_id))];
    const{data:profiles}=await supabaseClient.from('profiles').select('id,display_name,gamer_tag').in('id',userIds);
    const pm={};profiles?.forEach(p=>pm[p.id]=p);
    lbList.innerHTML='';
    deduped.slice(0,10).forEach((e,i)=>{
        const p=pm[e.user_id];const name=p?.display_name||p?.gamer_tag||'Anonymous';
        const topClass=i===0?'top-1':i===1?'top-2':i===2?'top-3':'';
        const row=document.createElement('div');row.className=`lb-row ${topClass}`;
        row.innerHTML=`<div class="lb-rank">${i+1}</div><div class="lb-name">${name}</div><div class="lb-score">${formatTime(e.score)}</div>`;
        lbList.appendChild(row);
    });
}

loadAuth();
newGame();
