<script>
const SUPABASE_URL='https://tvvivtmzofsyehatzlvl.supabase.co';
const SUPABASE_ANON_KEY='eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR2dml2dG16b2ZzeWVoYXR6bHZsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ4OTExODYsImV4cCI6MjA4MDQ2NzE4Nn0.Qy8kHMO0Nb4yJ0ZHjby7RuQtzwWB8rUcZvkdnbL1b3M';
const supabaseClient=supabase.createClient(SUPABASE_URL,SUPABASE_ANON_KEY);

const canvas=document.getElementById('game-canvas'),ctx=canvas.getContext('2d');
const COLS=10,ROWS=20,BLOCK=20;
const PIECES=[
    {shape:[[1,1,1,1]],color:'#06b6d4'},
    {shape:[[1,1],[1,1]],color:'#fbbf24'},
    {shape:[[0,1,0],[1,1,1]],color:'#a855f7'},
    {shape:[[1,0,0],[1,1,1]],color:'#f97316'},
    {shape:[[0,0,1],[1,1,1]],color:'#3b82f6'},
    {shape:[[0,1,1],[1,1,0]],color:'#22c55e'},
    {shape:[[1,1,0],[0,1,1]],color:'#ef4444'}
];

let board,currentPiece,nextPiece,holdPiece,canHold,score,level,lines,gameLoop,gameRunning=false,dropCounter=0,lastTime=0;
let currentUserId=null,personalBest=0,friendIds=[],currentTab='global';

// Auth
async function loadAuth(){
    const{data}=await supabaseClient.auth.getSession();
    const user=data?.session?.user;
    document.getElementById('auth-skeleton').style.display='none';
    if(user){
        currentUserId=user.id;
        document.querySelector('.nav-right-logged-out').style.setProperty('display','none','important');
        document.querySelector('.nav-right-logged-in').style.setProperty('display','flex','important');
        const{data:p}=await supabaseClient.from('profiles').select('display_name,gamer_tag').eq('id',user.id).single();
        if(p)document.getElementById('header-username-label').textContent=(p.display_name||p.gamer_tag||'Player').slice(0,16);
        loadPersonalBest();loadFriends();
    }else{
        document.querySelector('.nav-right-logged-out').style.setProperty('display','flex','important');
        document.querySelector('.nav-right-logged-in').style.setProperty('display','none','important');
    }
    fetchLeaderboard('global');
}
loadAuth();

async function loadPersonalBest(){
    if(!currentUserId)return;
    const{data}=await supabaseClient.from('solo_scores').select('score').eq('user_id',currentUserId).eq('game_id','block-stack').order('score',{ascending:false}).limit(1).single();
    if(data){personalBest=data.score;document.getElementById('best').textContent=personalBest}
}

async function loadFriends(){
    if(!currentUserId)return;
    try{const{data}=await supabaseClient.from('friendships').select('user_id,friend_id').or(`user_id.eq.${currentUserId},friend_id.eq.${currentUserId}`).eq('status','accepted');if(data)friendIds=data.map(f=>f.user_id===currentUserId?f.friend_id:f.user_id)}catch(e){}
}

let userMenuOpen=false;
document.getElementById('user-menu-button')?.addEventListener('click',e=>{e.stopPropagation();userMenuOpen=!userMenuOpen;document.getElementById('user-menu').classList.toggle('open',userMenuOpen)});
document.addEventListener('click',()=>{userMenuOpen=false;document.getElementById('user-menu')?.classList.remove('open')});
document.getElementById('user-menu-signout')?.addEventListener('click',async()=>{await supabaseClient.auth.signOut();location.reload()});

function createBoard(){return Array(ROWS).fill(null).map(()=>Array(COLS).fill(0))}

function randomPiece(){
    const p=PIECES[Math.floor(Math.random()*PIECES.length)];
    return{shape:p.shape.map(r=>[...r]),color:p.color,x:Math.floor(COLS/2)-Math.floor(p.shape[0].length/2),y:0};
}

function draw(){
    ctx.fillStyle='#1a1a2e';ctx.fillRect(0,0,canvas.width,canvas.height);
    // Grid
    ctx.strokeStyle='rgba(168,85,247,0.1)';
    for(let i=0;i<=COLS;i++){ctx.beginPath();ctx.moveTo(i*BLOCK,0);ctx.lineTo(i*BLOCK,canvas.height);ctx.stroke()}
    for(let i=0;i<=ROWS;i++){ctx.beginPath();ctx.moveTo(0,i*BLOCK);ctx.lineTo(canvas.width,i*BLOCK);ctx.stroke()}
    // Board
    board.forEach((row,y)=>row.forEach((val,x)=>{if(val){ctx.fillStyle=val;ctx.fillRect(x*BLOCK+1,y*BLOCK+1,BLOCK-2,BLOCK-2);ctx.fillStyle='rgba(255,255,255,0.2)';ctx.fillRect(x*BLOCK+1,y*BLOCK+1,BLOCK-2,4)}}));
    // Ghost
    if(currentPiece){
        let ghostY=currentPiece.y;
        while(!collision(currentPiece.x,ghostY+1,currentPiece.shape))ghostY++;
        ctx.globalAlpha=0.3;
        currentPiece.shape.forEach((row,dy)=>row.forEach((val,dx)=>{if(val){ctx.fillStyle=currentPiece.color;ctx.fillRect((currentPiece.x+dx)*BLOCK+1,(ghostY+dy)*BLOCK+1,BLOCK-2,BLOCK-2)}}));
        ctx.globalAlpha=1;
        // Current
        currentPiece.shape.forEach((row,dy)=>row.forEach((val,dx)=>{if(val){ctx.fillStyle=currentPiece.color;ctx.fillRect((currentPiece.x+dx)*BLOCK+1,(currentPiece.y+dy)*BLOCK+1,BLOCK-2,BLOCK-2);ctx.fillStyle='rgba(255,255,255,0.3)';ctx.fillRect((currentPiece.x+dx)*BLOCK+1,(currentPiece.y+dy)*BLOCK+1,BLOCK-2,4)}}));
    }
}

function drawPreview(el,piece){
    el.innerHTML='';
    for(let i=0;i<16;i++){
        const cell=document.createElement('div');
        cell.className='preview-cell';
        el.appendChild(cell);
    }
    if(!piece)return;
    piece.shape.forEach((row,y)=>row.forEach((val,x)=>{
        if(val){
            const idx=y*4+x;
            if(el.children[idx])el.children[idx].style.background=piece.color;
        }
    }));
}

function collision(x,y,shape){
    for(let dy=0;dy<shape.length;dy++){
        for(let dx=0;dx<shape[dy].length;dx++){
            if(shape[dy][dx]){
                const nx=x+dx,ny=y+dy;
                if(nx<0||nx>=COLS||ny>=ROWS||(ny>=0&&board[ny][nx]))return true;
            }
        }
    }
    return false;
}

function merge(){
    currentPiece.shape.forEach((row,dy)=>row.forEach((val,dx)=>{
        if(val&&currentPiece.y+dy>=0)board[currentPiece.y+dy][currentPiece.x+dx]=currentPiece.color;
    }));
}

function rotate(shape){
    const rotated=shape[0].map((_,i)=>shape.map(row=>row[i]).reverse());
    return rotated;
}

function clearLines(){
    let cleared=0;
    for(let y=ROWS-1;y>=0;y--){
        if(board[y].every(c=>c)){
            board.splice(y,1);
            board.unshift(Array(COLS).fill(0));
            cleared++;y++;
        }
    }
    if(cleared){
        const pts=[0,100,300,500,800][cleared]*level;
        score+=pts;lines+=cleared;
        level=Math.floor(lines/10)+1;
        document.getElementById('score').textContent=score;
        document.getElementById('lines').textContent=lines;
        document.getElementById('level').textContent=level;
    }
}

function drop(){
    if(!collision(currentPiece.x,currentPiece.y+1,currentPiece.shape)){
        currentPiece.y++;
    }else{
        merge();clearLines();
        currentPiece=nextPiece;nextPiece=randomPiece();canHold=true;
        drawPreview(document.getElementById('next-preview'),nextPiece);
        if(collision(currentPiece.x,currentPiece.y,currentPiece.shape))gameOver();
    }
}

function hardDrop(){
    while(!collision(currentPiece.x,currentPiece.y+1,currentPiece.shape)){currentPiece.y++;score+=2}
    document.getElementById('score').textContent=score;
    drop();
}

function hold(){
    if(!canHold)return;
    canHold=false;
    if(holdPiece){
        const temp=holdPiece;
        holdPiece={shape:PIECES.find(p=>p.color===currentPiece.color).shape.map(r=>[...r]),color:currentPiece.color};
        currentPiece=temp;currentPiece.x=Math.floor(COLS/2)-Math.floor(currentPiece.shape[0].length/2);currentPiece.y=0;
    }else{
        holdPiece={shape:PIECES.find(p=>p.color===currentPiece.color).shape.map(r=>[...r]),color:currentPiece.color};
        currentPiece=nextPiece;nextPiece=randomPiece();
        drawPreview(document.getElementById('next-preview'),nextPiece);
    }
    drawPreview(document.getElementById('hold-preview'),holdPiece);
}

function move(dir){
    if(!collision(currentPiece.x+dir,currentPiece.y,currentPiece.shape))currentPiece.x+=dir;
}

function rotatePiece(){
    const rotated=rotate(currentPiece.shape);
    const kicks=[0,-1,1,-2,2];
    for(const kick of kicks){
        if(!collision(currentPiece.x+kick,currentPiece.y,rotated)){
            currentPiece.shape=rotated;currentPiece.x+=kick;return;
        }
    }
}

function update(time=0){
    const delta=time-lastTime;lastTime=time;
    dropCounter+=delta;
    const dropInterval=Math.max(100,1000-level*80);
    if(dropCounter>dropInterval){drop();dropCounter=0}
    draw();
    if(gameRunning)gameLoop=requestAnimationFrame(update);
}

function startGame(){
    board=createBoard();score=0;level=1;lines=0;canHold=true;holdPiece=null;
    currentPiece=randomPiece();nextPiece=randomPiece();
    document.getElementById('score').textContent='0';
    document.getElementById('level').textContent='1';
    document.getElementById('lines').textContent='0';
    drawPreview(document.getElementById('next-preview'),nextPiece);
    drawPreview(document.getElementById('hold-preview'),null);
    document.getElementById('start-overlay').classList.add('hidden');
    document.getElementById('gameover-overlay').classList.add('hidden');
    gameRunning=true;lastTime=0;dropCounter=0;
    update();
}

function gameOver(){
    gameRunning=false;cancelAnimationFrame(gameLoop);
    document.getElementById('final-score').textContent=score;
    const isNew=score>personalBest;
    document.getElementById('new-best').style.display=isNew?'block':'none';
    if(isNew){personalBest=score;document.getElementById('best').textContent=personalBest}
    document.getElementById('gameover-overlay').classList.remove('hidden');
    saveScore();
}

async function saveScore(){
    if(!currentUserId||score===0)return;
    await supabaseClient.from('solo_scores').insert({user_id:currentUserId,game_id:'block-stack',score});
    fetchLeaderboard(currentTab);
}

document.getElementById('start-btn').addEventListener('click',startGame);
document.getElementById('restart-btn').addEventListener('click',startGame);
document.getElementById('share-btn').addEventListener('click',()=>{
    const t=`üß± Block Stack - TheGaming.co\nüèÜ Score: ${score}\nüìä Level: ${level}\nüìè Lines: ${lines}\n\nthegaming.co/games/solo/block-stack.html`;
    navigator.share?navigator.share({text:t}):navigator.clipboard.writeText(t);
});

document.addEventListener('keydown',e=>{
    if(!gameRunning)return;
    if(e.key==='ArrowLeft')move(-1);
    else if(e.key==='ArrowRight')move(1);
    else if(e.key==='ArrowDown'){drop();score+=1;document.getElementById('score').textContent=score}
    else if(e.key==='ArrowUp')rotatePiece();
    else if(e.key===' '){e.preventDefault();hardDrop()}
    else if(e.key.toLowerCase()==='c'||e.key==='Shift')hold();
});

document.getElementById('btn-left')?.addEventListener('click',()=>gameRunning&&move(-1));
document.getElementById('btn-right')?.addEventListener('click',()=>gameRunning&&move(1));
document.getElementById('btn-down')?.addEventListener('click',()=>gameRunning&&hardDrop());
document.getElementById('btn-rotate')?.addEventListener('click',()=>gameRunning&&rotatePiece());

document.querySelectorAll('.lb-tab').forEach(tab=>{
    tab.addEventListener('click',()=>{
        document.querySelectorAll('.lb-tab').forEach(t=>t.classList.remove('active'));
        tab.classList.add('active');currentTab=tab.dataset.tab;fetchLeaderboard(currentTab);
    });
});

async function fetchLeaderboard(tab){
    const lbList=document.getElementById('lb-list');
    lbList.innerHTML='<div class="lb-empty">Loading...</div>';
    let query=supabaseClient.from('solo_scores').select('score,user_id,created_at').eq('game_id','block-stack').order('score',{ascending:false}).limit(50);
    if(tab==='today'){const t=new Date();t.setHours(0,0,0,0);query=query.gte('created_at',t.toISOString())}
    else if(tab==='friends'){if(!friendIds.length){lbList.innerHTML='<div class="lb-empty">Add friends to see scores</div>';return}query=query.in('user_id',[...friendIds,currentUserId])}
    const{data,error}=await query;
    if(error||!data?.length){lbList.innerHTML='<div class="lb-empty">No scores yet</div>';return}
    const best=new Map();data.forEach(e=>{if(!best.has(e.user_id)||e.score>best.get(e.user_id).score)best.set(e.user_id,e)});
    const deduped=Array.from(best.values()).sort((a,b)=>b.score-a.score);
    const userIds=[...new Set(deduped.map(e=>e.user_id))];
    const{data:profiles}=await supabaseClient.from('profiles').select('id,display_name,gamer_tag').in('id',userIds);
    const pm={};profiles?.forEach(p=>pm[p.id]=p);
    lbList.innerHTML='';
    deduped.slice(0,10).forEach((e,i)=>{
        const p=pm[e.user_id];const name=p?.display_name||p?.gamer_tag||'Anonymous';
        const topClass=i===0?'top-1':i===1?'top-2':i===2?'top-3':'';
        const row=document.createElement('div');row.className=`lb-row ${topClass}`;
        row.innerHTML=`<div class="lb-rank">${i+1}</div><div class="lb-name">${name}</div><div class="lb-score">${e.score.toLocaleString()}</div>`;
        lbList.appendChild(row);
    });
}

draw();
