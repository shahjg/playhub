<script>
const SUPABASE_URL='https://tvvivtmzofsyehatzlvl.supabase.co';
const SUPABASE_ANON_KEY='eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR2dml2dG16b2ZzeWVoYXR6bHZsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ4OTExODYsImV4cCI6MjA4MDQ2NzE4Nn0.Qy8kHMO0Nb4yJ0ZHjby7RuQtzwWB8rUcZvkdnbL1b3M';
const supabaseClient=supabase.createClient(SUPABASE_URL,SUPABASE_ANON_KEY);

let gridSize=5,solution=[],userGrid=[],rowClues=[],colClues=[],seconds=0,errors=0,timerInterval=null,markMode=false,isComplete=false;
let currentUserId=null,personalBest={},friendIds=[],currentTab='global';
const grid=document.getElementById('puzzle-grid'),timerEl=document.getElementById('timer'),errorsEl=document.getElementById('errors'),bestEl=document.getElementById('best'),completeOverlay=document.getElementById('complete-overlay');

async function loadAuth(){const{data}=await supabaseClient.auth.getSession();const user=data?.session?.user;document.getElementById('auth-skeleton').style.display='none';if(user){currentUserId=user.id;document.querySelector('.nav-right-logged-out').style.setProperty('display','none','important');document.querySelector('.nav-right-logged-in').style.setProperty('display','flex','important');const{data:p}=await supabaseClient.from('profiles').select('display_name,gamer_tag').eq('id',user.id).single();if(p)document.getElementById('header-username-label').textContent=(p.display_name||p.gamer_tag||'Player').slice(0,16);loadPersonalBests();loadFriends()}else{document.querySelector('.nav-right-logged-out').style.setProperty('display','flex','important');document.querySelector('.nav-right-logged-in').style.setProperty('display','none','important')}fetchLeaderboard('global')}
loadAuth();
async function loadPersonalBests(){if(!currentUserId)return;const{data}=await supabaseClient.from('solo_scores').select('game_id,score').eq('user_id',currentUserId).like('game_id','nonogram-%').order('score',{ascending:true});if(data)data.forEach(d=>{const s=d.game_id.replace('nonogram-','');if(!personalBest[s]||d.score<personalBest[s])personalBest[s]=d.score});updateBest()}
function updateBest(){const b=personalBest[gridSize];bestEl.textContent=b?formatTime(b):'--:--'}
async function loadFriends(){if(!currentUserId)return;try{const{data}=await supabaseClient.from('friendships').select('user_id,friend_id').or(`user_id.eq.${currentUserId},friend_id.eq.${currentUserId}`).eq('status','accepted');if(data)friendIds=data.map(f=>f.user_id===currentUserId?f.friend_id:f.user_id)}catch(e){}}

function generatePuzzle(){solution=[];const density=gridSize===5?0.5:gridSize===10?0.45:0.4;for(let r=0;r<gridSize;r++){solution[r]=[];for(let c=0;c<gridSize;c++){solution[r][c]=Math.random()<density?1:0}}rowClues=solution.map(row=>{const clues=[];let count=0;row.forEach(cell=>{if(cell)count++;else if(count){clues.push(count);count=0}});if(count)clues.push(count);return clues.length?clues:[0]});colClues=[];for(let c=0;c<gridSize;c++){const clues=[];let count=0;for(let r=0;r<gridSize;r++){if(solution[r][c])count++;else if(count){clues.push(count);count=0}}if(count)clues.push(count);colClues.push(clues.length?clues:[0])}userGrid=Array(gridSize).fill(null).map(()=>Array(gridSize).fill(0))}

function renderGrid(){const maxRowClues=Math.max(...rowClues.map(c=>c.length));const maxColClues=Math.max(...colClues.map(c=>c.length));const cellSize=gridSize<=5?36:gridSize<=10?28:22;grid.innerHTML='';grid.style.gridTemplateColumns=`${maxRowClues*20}px repeat(${gridSize},${cellSize}px)`;grid.style.gridTemplateRows=`${maxColClues*16}px repeat(${gridSize},${cellSize}px)`;const corner=document.createElement('div');corner.className='clue-corner';grid.appendChild(corner);for(let c=0;c<gridSize;c++){const clueDiv=document.createElement('div');clueDiv.className='clue-top';colClues[c].forEach(n=>{const s=document.createElement('span');s.textContent=n;clueDiv.appendChild(s)});grid.appendChild(clueDiv)}for(let r=0;r<gridSize;r++){const rowClueDiv=document.createElement('div');rowClueDiv.className='clue-left';rowClues[r].forEach(n=>{const s=document.createElement('span');s.textContent=n;rowClueDiv.appendChild(s)});grid.appendChild(rowClueDiv);for(let c=0;c<gridSize;c++){const cell=document.createElement('div');cell.className='cell';cell.dataset.row=r;cell.dataset.col=c;if(userGrid[r][c]===1)cell.classList.add('filled');else if(userGrid[r][c]===-1)cell.classList.add('marked');cell.addEventListener('click',()=>clickCell(r,c));cell.addEventListener('contextmenu',e=>{e.preventDefault();toggleMark(r,c)});grid.appendChild(cell)}}}

function clickCell(r,c){if(isComplete)return;if(markMode){toggleMark(r,c);return}if(userGrid[r][c]===1)return;if(solution[r][c]===1){userGrid[r][c]=1;renderGrid();checkComplete()}else{errors++;errorsEl.textContent=errors;const cell=grid.querySelector(`[data-row="${r}"][data-col="${c}"]`);cell.classList.add('error');setTimeout(()=>cell.classList.remove('error'),500)}}
function toggleMark(r,c){if(isComplete||userGrid[r][c]===1)return;userGrid[r][c]=userGrid[r][c]===-1?0:-1;renderGrid()}
function checkComplete(){for(let r=0;r<gridSize;r++){for(let c=0;c<gridSize;c++){if(solution[r][c]===1&&userGrid[r][c]!==1)return}}isComplete=true;clearInterval(timerInterval);showComplete()}
function showComplete(){document.getElementById('complete-time').textContent=formatTime(seconds);document.getElementById('complete-size').textContent=`${gridSize}√ó${gridSize}`;document.getElementById('complete-errors').textContent=errors;const isNew=!personalBest[gridSize]||seconds<personalBest[gridSize];document.getElementById('new-best').style.display=isNew?'block':'none';if(isNew)personalBest[gridSize]=seconds;completeOverlay.classList.add('show');saveScore()}
async function saveScore(){if(!currentUserId)return;await supabaseClient.from('solo_scores').insert({user_id:currentUserId,game_id:`nonogram-${gridSize}`,score:seconds});fetchLeaderboard(currentTab)}
function startTimer(){clearInterval(timerInterval);seconds=0;errors=0;errorsEl.textContent='0';timerEl.textContent='0:00';timerInterval=setInterval(()=>{if(!isComplete){seconds++;timerEl.textContent=formatTime(seconds)}},1000)}
function formatTime(s){return`${Math.floor(s/60)}:${(s%60).toString().padStart(2,'0')}`}
function newPuzzle(){isComplete=false;completeOverlay.classList.remove('show');generatePuzzle();renderGrid();startTimer();updateBest()}

document.querySelectorAll('.size-btn').forEach(btn=>{btn.addEventListener('click',()=>{document.querySelectorAll('.size-btn').forEach(b=>b.classList.remove('active'));btn.classList.add('active');gridSize=parseInt(btn.dataset.size);newPuzzle();fetchLeaderboard(currentTab)})});
document.getElementById('mark-btn').addEventListener('click',function(){markMode=!markMode;this.classList.toggle('active',markMode)});
document.getElementById('new-btn').addEventListener('click',newPuzzle);
document.getElementById('next-btn').addEventListener('click',newPuzzle);

document.querySelectorAll('.lb-tab').forEach(tab=>{tab.addEventListener('click',()=>{document.querySelectorAll('.lb-tab').forEach(t=>t.classList.remove('active'));tab.classList.add('active');currentTab=tab.dataset.tab;fetchLeaderboard(currentTab)})});

async function fetchLeaderboard(tab){const lbList=document.getElementById('lb-list');lbList.innerHTML='<div class="lb-empty">Loading...</div>';let query=supabaseClient.from('solo_scores').select('score,user_id,created_at').eq('game_id',`nonogram-${gridSize}`).order('score',{ascending:true}).limit(50);if(tab==='today'){const t=new Date();t.setHours(0,0,0,0);query=query.gte('created_at',t.toISOString())}else if(tab==='friends'){if(!friendIds.length){lbList.innerHTML='<div class="lb-empty">Add friends</div>';return}query=query.in('user_id',[...friendIds,currentUserId])}const{data,error}=await query;if(error||!data?.length){lbList.innerHTML='<div class="lb-empty">No scores yet</div>';return}const best=new Map();data.forEach(e=>{if(!best.has(e.user_id)||e.score<best.get(e.user_id).score)best.set(e.user_id,e)});const deduped=Array.from(best.values()).sort((a,b)=>a.score-b.score);const userIds=[...new Set(deduped.map(e=>e.user_id))];const{data:profiles}=await supabaseClient.from('profiles').select('id,display_name,gamer_tag').in('id',userIds);const pm={};profiles?.forEach(p=>pm[p.id]=p);lbList.innerHTML='';deduped.slice(0,10).forEach((e,i)=>{const p=pm[e.user_id];const name=p?.display_name||p?.gamer_tag||'Anonymous';const topClass=i===0?'top-1':i===1?'top-2':i===2?'top-3':'';const row=document.createElement('div');row.className=`lb-row ${topClass}`;row.innerHTML=`<div class="lb-rank">${i+1}</div><div class="lb-name">${name}</div><div class="lb-score">${formatTime(e.score)}</div>`;lbList.appendChild(row)})}

newPuzzle();
</script>
