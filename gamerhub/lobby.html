<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Lobby - PlayHub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #fafbff;
            color: #1a1a1a;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Animated background blobs */
        .bg-shape {
            position: fixed;
            pointer-events: none;
            z-index: 0;
            opacity: 0.6;
        }

        .shape-1 {
            top: -80px;
            right: -80px;
            width: 350px;
            height: 350px;
            background: linear-gradient(135deg, #667eea30 0%, #764ba230 100%);
            border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
            animation: morph 10s ease-in-out infinite;
        }

        .shape-2 {
            top: 50%;
            left: -120px;
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #667eea30 0%, #764ba230 100%);
            border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
            animation: morph 12s ease-in-out infinite reverse;
        }

        @keyframes morph {
            0%, 100% {
                border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
                transform: rotate(0deg);
            }
            50% {
                border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
                transform: rotate(5deg);
            }
        }

        h1, h2, h3 {
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 1px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 0 40px;
            position: relative;
            z-index: 1;
            flex: 1;
        }

        /* Navigation */
        nav {
            padding: 30px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid #1a1a1a;
            margin-bottom: 40px;
            position: relative;
            z-index: 10;
        }

        .logo-nav {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2.1rem;
            letter-spacing: 2px;
            color: #1a1a1a;
            text-decoration: none;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #666;
            text-decoration: none;
            font-weight: 700;
            font-size: 0.95rem;
            transition: color 0.3s ease;
        }

        .back-btn:hover {
            color: #1a1a1a;
        }

        /* Lobby Content */
        .lobby-content {
            padding: 60px 0;
            text-align: center;
        }

        .game-title {
            font-size: 4.5rem;
            line-height: 1;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .game-subtitle {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 60px;
            font-weight: 600;
        }

        /* Action Buttons */
        .lobby-actions {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 50px;
        }

        .action-card {
            background: white;
            border: 3px solid #1a1a1a;
            padding: 40px 30px;
            box-shadow: 5px 5px 0 #e0e0e0;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .action-card:hover {
            transform: translate(2px, -2px);
            box-shadow: 3px 3px 0 #e0e0e0;
        }

        .action-card::before {
            content: '';
            position: absolute;
            top: 12px;
            left: 12px;
            right: 12px;
            height: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .action-card h3 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            line-height: 1;
        }

        .action-card p {
            color: #666;
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .action-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 40px;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.2rem;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            width: 100%;
        }

        .action-btn:hover {
            background: white;
            color: #667eea;
            border-color: #667eea;
        }

        /* Name Input Section */
        .name-input-section {
            background: white;
            border: 3px solid #1a1a1a;
            padding: 40px 30px;
            box-shadow: 5px 5px 0 #e0e0e0;
            margin-bottom: 30px;
            position: relative;
        }

        .name-input-section::before {
            content: '';
            position: absolute;
            top: 12px;
            left: 12px;
            right: 12px;
            height: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .name-input-section h3 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .name-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1rem;
            border: 3px solid #e0e0e0;
            font-family: 'Inter', sans-serif;
            margin-bottom: 15px;
        }

        .name-input:focus {
            outline: none;
            border-color: #667eea;
        }

        /* Join Room Input */
        .join-input {
            display: none;
            margin-top: 20px;
        }

        .join-input.active {
            display: block;
        }

        .room-code-input {
            width: 100%;
            padding: 14px 20px;
            font-size: 1.1rem;
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 2px;
            border: 3px solid #1a1a1a;
            text-align: center;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .room-code-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .error-message {
            color: #ff6b9d;
            font-weight: 600;
            margin-top: 15px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        /* Footer */
        footer {
            background: #1a1a1a;
            color: white;
            padding: 40px 0 30px;
            margin-top: auto;
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            transition: opacity 0.3s ease;
        }

        .footer-links a:hover {
            opacity: 0.7;
        }

        .footer-bottom {
            text-align: center;
            opacity: 0.6;
            font-size: 0.9rem;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 0 20px;
            }

            .game-title {
                font-size: 3rem;
            }

            .action-card h3 {
                font-size: 2rem;
            }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Background shapes -->
    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>

    <div class="container">
        <!-- Navigation -->
        <nav>
            <a href="index.html" class="logo-nav">PLAYHUB</a>
            <a href="party-games.html" class="back-btn">← Back</a>
        </nav>

        <!-- Lobby Content -->
        <div class="lobby-content">
            <h1 class="game-title" id="gameTitle">GAME LOBBY</h1>
            <p class="game-subtitle">Choose an option to get started</p>

            <!-- Name Input Section -->
            <div class="name-input-section" id="nameSection">
                <h3>Enter Your Name</h3>
                <input 
                    type="text" 
                    class="name-input" 
                    id="playerNameInput" 
                    placeholder="Your name..."
                    maxlength="20"
                >
                <p class="error-message" id="nameError">Please enter your name!</p>
            </div>

            <div class="lobby-actions">
                <!-- Create Room -->
                <div class="action-card" onclick="showCreateRoom()">
                    <h3>CREATE ROOM</h3>
                    <p>Start a new game and invite friends with a room code</p>
                    <button class="action-btn">Create New Room</button>
                </div>

                <!-- Join Room -->
                <div class="action-card" id="joinCard">
                    <h3>JOIN ROOM</h3>
                    <p>Enter a room code to join an existing game</p>
                    <button class="action-btn" onclick="toggleJoinInput()">Enter Room Code</button>
                    
                    <div class="join-input" id="joinInput">
                        <input 
                            type="text" 
                            class="room-code-input" 
                            id="roomCodeInput" 
                            placeholder="ENTER CODE"
                            maxlength="6"
                        >
                        <button class="action-btn" onclick="joinRoom()">Join Game</button>
                        <p class="error-message" id="joinError"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-links">
            <a href="#">About</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Contact</a>
        </div>
        <div class="footer-bottom">
            © 2024 PlayHub. All games free forever.
        </div>
    </footer>

    <script>
        // Configuration
        const BACKEND_URL = 'https://web-production-519c7.up.railway.app';
        
        // Connect to backend
        const socket = io(BACKEND_URL, {
            autoConnect: false
        });

        // Get game ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const gameId = urlParams.get('game');

        // Game name mapping
        const gameNames = {
            'avalon': 'Avalon',
            'spyfall': 'Spyfall',
            'werewolf': 'Ultimate Werewolf',
            'two-rooms': 'Two Rooms and a Boom',
            'imposter': 'Imposter',
            'codenames': 'Codenames',
            'wavelength': 'Wavelength',
            'charades': 'Charades',
            'monikers': 'Monikers'
        };

        // Set game title
        if (gameId && gameNames[gameId]) {
            document.getElementById('gameTitle').textContent = gameNames[gameId];
        }

        // Socket event handlers
        socket.on('connect', () => {
            console.log('Connected to server');
        });

        socket.on('room-created', (data) => {
            if (data.success) {
                // Store room info and redirect
                localStorage.setItem('roomCode', data.roomCode);
                localStorage.setItem('playerName', document.getElementById('playerNameInput').value);
                localStorage.setItem('isHost', 'true');
                localStorage.setItem('gameType', gameId);
                window.location.href = `waiting-room.html?code=${data.roomCode}`;
            }
        });

        socket.on('room-joined', (data) => {
            if (data.success) {
                // Store room info and redirect
                localStorage.setItem('roomCode', data.room.code);
                localStorage.setItem('playerName', document.getElementById('playerNameInput').value);
                localStorage.setItem('isHost', 'false');
                localStorage.setItem('gameType', gameId);
                window.location.href = `waiting-room.html?code=${data.room.code}`;
            }
        });

        socket.on('join-error', (data) => {
            const errorEl = document.getElementById('joinError');
            errorEl.textContent = data.message;
            errorEl.classList.add('show');
        });

        socket.on('connect_error', (error) => {
            console.error('Connection error:', error);
            const errorEl = document.getElementById('joinError');
            errorEl.textContent = 'Cannot connect to server. Make sure the backend is running!';
            errorEl.classList.add('show');
        });

        function showCreateRoom() {
            const playerName = document.getElementById('playerNameInput').value.trim();
            const nameError = document.getElementById('nameError');
            
            if (!playerName) {
                nameError.classList.add('show');
                document.getElementById('playerNameInput').focus();
                return;
            }
            
            nameError.classList.remove('show');

            // Connect and create room
            if (!socket.connected) {
                socket.connect();
            }

            socket.emit('create-room', {
                playerName: playerName,
                gameType: gameId || 'imposter'
            });
        }

        function toggleJoinInput() {
            const joinInput = document.getElementById('joinInput');
            joinInput.classList.toggle('active');
            if (joinInput.classList.contains('active')) {
                document.getElementById('roomCodeInput').focus();
            }
        }

        function joinRoom() {
            const playerName = document.getElementById('playerNameInput').value.trim();
            const nameError = document.getElementById('nameError');
            const roomCode = document.getElementById('roomCodeInput').value.trim().toUpperCase();
            const joinError = document.getElementById('joinError');
            
            if (!playerName) {
                nameError.classList.add('show');
                document.getElementById('playerNameInput').focus();
                return;
            }
            
            if (!roomCode) {
                joinError.textContent = 'Please enter a room code!';
                joinError.classList.add('show');
                return;
            }
            
            nameError.classList.remove('show');
            joinError.classList.remove('show');

            // Connect and join room
            if (!socket.connected) {
                socket.connect();
            }

            socket.emit('join-room', {
                roomCode: roomCode,
                playerName: playerName
            });
        }

        // Allow Enter key to join room
        document.getElementById('roomCodeInput')?.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                joinRoom();
            }
        });

        // Allow Enter key on name input
        document.getElementById('playerNameInput')?.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const joinInput = document.getElementById('joinInput');
                if (joinInput.classList.contains('active')) {
                    document.getElementById('roomCodeInput').focus();
                }
            }
        });
    </script>
</body>
</html>
