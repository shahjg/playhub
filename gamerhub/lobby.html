<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Lobby - TheGamingHub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #fafbff;
            color: #1a1a1a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        h1, h2 {
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 1px;
        }

        nav {
            padding: 30px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 3px solid #1a1a1a;
            margin-bottom: 60px;
        }

        .logo-nav {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2.1rem;
            letter-spacing: 2px;
            color: #1a1a1a;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 0 40px;
            flex: 1;
        }

        .lobby-card {
            background: white;
            padding: 50px;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 40px;
        }

        .game-type {
            text-align: center;
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            margin-bottom: 40px;
            text-transform: uppercase;
        }

        .game-type.spyfall {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .input-group {
            margin-bottom: 30px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 18px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 2px;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 10px;
        }

        button:hover {
            background: #5568d3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        button.spyfall {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        button.spyfall:hover {
            background: linear-gradient(135deg, #e082ea 0%, #e4465b 100%);
        }

        .divider {
            text-align: center;
            margin: 40px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #ddd;
        }

        .divider span {
            background: white;
            padding: 0 20px;
            position: relative;
            color: #999;
            font-weight: 600;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .success {
            background: #e7f5e7;
            color: #2d7a2d;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
            text-align: center;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 20px;
            }

            .lobby-card {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo-nav">THEGAMINGHUB</div>
    </nav>

    <div class="container">
        <div class="lobby-card">
            <div class="game-type" id="gameType">LOADING...</div>
            
            <h1>Game Lobby</h1>

            <!-- Create Room -->
            <div class="input-group">
                <label for="createName">Your Name:</label>
                <input type="text" id="createName" placeholder="Enter your name" maxlength="20">
                <button onclick="createRoom()" id="createBtn">Create Room</button>
            </div>

            <div class="divider"><span>OR</span></div>

            <!-- Join Room -->
            <div class="input-group">
                <label for="joinName">Your Name:</label>
                <input type="text" id="joinName" placeholder="Enter your name" maxlength="20">
                
                <label for="roomCode" style="margin-top: 20px;">Room Code:</label>
                <input type="text" id="roomCode" placeholder="6-digit code" maxlength="6">
                <button onclick="joinRoom()" id="joinBtn">Join Room</button>
            </div>

            <div class="success" id="success"></div>
            <div class="error" id="error"></div>
        </div>
    </div>

   <script>
        const BACKEND_URL = 'https://web-production-519c7.up.railway.app';
        const socket = io(BACKEND_URL, {
            transports: ['websocket', 'polling']
        });

        // Get game type from URL
        const urlParams = new URLSearchParams(window.location.search);
        const gameId = urlParams.get('game') || 'imposter'; // default to imposter
        
        // Map game IDs to display names and types
        const gameInfo = {
            'imposter': { display: 'IMPOSTER', type: 'imposter', class: '' },
            'spyfall': { display: 'SPYFALL', type: 'spyfall', class: 'spyfall' },
            'werewolf': { display: 'WEREWOLF', type: 'werewolf', class: '' },
            'avalon': { display: 'AVALON', type: 'avalon', class: '' },
            'herd-mentality': { display: 'HERD MENTALITY', type: 'herd-mentality', class: '' },
            'codenames': { display: 'CODENAMES', type: 'codenames', class: '' }
        };

        const currentGame = gameInfo[gameId] || gameInfo['imposter'];
        
        // IMPORTANT: Store game type immediately in localStorage
        localStorage.setItem('tempGameType', currentGame.type);
        
        // Update UI based on game
        document.getElementById('gameType').textContent = currentGame.display;
        document.getElementById('gameType').className = `game-type ${currentGame.class}`;
        document.getElementById('createBtn').className = currentGame.class;
        document.getElementById('joinBtn').className = currentGame.class;

        socket.on('connect', () => {
            console.log('Connected:', socket.id);
        });

        // CREATE ROOM - FIXED with delay
        socket.on('room-created', (data) => {
            console.log('âœ… Room created successfully:', data);
            
            const playerName = document.getElementById('createName').value.trim();
            
            // Store data for waiting room
            localStorage.setItem('tempRoomCode', data.roomCode);
            localStorage.setItem('tempPlayerName', playerName);
            localStorage.setItem('tempIsHost', 'true');
            localStorage.setItem('tempGameType', currentGame.type);
            
            // Show success message
            showSuccess(`Room ${data.roomCode} created! Redirecting...`);
            
            console.log('ðŸ“¦ Stored in localStorage:', {
                roomCode: data.roomCode,
                playerName: playerName,
                gameType: currentGame.type
            });
            
            // Don't disconnect socket - let it stay connected
            console.log('ðŸ”„ Redirecting in 100ms...');
            
            // CRITICAL FIX: Minimal delay before redirect
            setTimeout(() => {
                console.log('ðŸš€ Redirecting now to:', `waiting-room.html?room=${data.roomCode}&name=${playerName}&host=true`);
                window.location.href = `waiting-room.html?room=${data.roomCode}&name=${playerName}&host=true`;
            }, 100); // Reduced to 100ms for faster redirect
        });

        // JOIN ROOM
        socket.on('room-joined', (data) => {
            console.log('Joined room:', data);
            const playerName = document.getElementById('joinName').value.trim();
            
            // Store game type if available
            if (data.gameType) {
                localStorage.setItem('tempGameType', data.gameType);
            }
            
            // Show success and redirect with delay
            showSuccess(`Joined room ${data.roomCode}! Redirecting...`);
            
            setTimeout(() => {
                window.location.href = `waiting-room.html?room=${data.roomCode}&name=${playerName}&host=false`;
            }, 200);
        });

        socket.on('error', (data) => {
            console.error('Error:', data);
            showError(data.message);
            enableButtons();
        });

        socket.on('join-error', (data) => {
            console.error('Join error:', data);
            showError(data.message);
            enableButtons();
        });

        function createRoom() {
            const name = document.getElementById('createName').value.trim();
            
            if (!name || name.length < 2) {
                showError('Please enter a name (at least 2 characters)');
                return;
            }

            hideError();
            hideSuccess();
            disableButtons();

            console.log('Emitting create-room event:', { playerName: name, gameType: currentGame.type });

            socket.emit('create-room', {
                playerName: name,
                gameType: currentGame.type
            });
        }

        function joinRoom() {
            const name = document.getElementById('joinName').value.trim();
            const code = document.getElementById('roomCode').value.trim().toUpperCase();
            
            if (!name || name.length < 2) {
                showError('Please enter a name (at least 2 characters)');
                return;
            }

            if (!code || code.length !== 6) {
                showError('Please enter a valid 6-digit room code');
                return;
            }

            hideError();
            hideSuccess();
            disableButtons();

            socket.emit('join-room', {
                roomCode: code,
                playerName: name
            });
        }

        function showError(msg) {
            const err = document.getElementById('error');
            err.textContent = msg;
            err.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        function showSuccess(msg) {
            const success = document.getElementById('success');
            success.textContent = msg;
            success.style.display = 'block';
        }

        function hideSuccess() {
            document.getElementById('success').style.display = 'none';
        }

        function disableButtons() {
            document.getElementById('createBtn').disabled = true;
            document.getElementById('joinBtn').disabled = true;
        }

        function enableButtons() {
            document.getElementById('createBtn').disabled = false;
            document.getElementById('joinBtn').disabled = false;
        }

        // Auto-uppercase room code
        document.getElementById('roomCode').addEventListener('input', (e) => {
            e.target.value = e.target.value.toUpperCase();
        });

        // Enter key support
        document.getElementById('createName').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') createRoom();
        });

        document.getElementById('joinName').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') document.getElementById('roomCode').focus();
        });

        document.getElementById('roomCode').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') joinRoom();
        });
    </script>
</body>
</html>
