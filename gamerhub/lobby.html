var nameInput=document.getElementById('player-name'),nameHint=document.getElementById('name-hint'),codeInput=document.getElementById('room-code'),btnCreate=document.getElementById('btn-create'),btnJoin=document.getElementById('btn-join'),btnRules=document.getElementById('btn-rules'),msgBox=document.getElementById('message-box'),modal=document.getElementById('rules-modal');
var params=new URLSearchParams(window.location.search),gameId=params.get('game')||'spyfall',joinCode=params.get('join'),game=GAMES[gameId]||GAMES['spyfall'];
document.body.className=game.theme;
document.getElementById('game-title').textContent=game.name;
document.getElementById('game-tagline').textContent=game.tag;
document.getElementById('game-players').textContent=game.players;
document.getElementById('htp-summary').textContent=game.summary;
document.getElementById('modal-title').textContent='How to Play '+game.name;
document.getElementById('modal-body').innerHTML=game.rules;
document.getElementById('game-icon').innerHTML=ICONS[game.icon]||ICONS.question;
document.title=game.name+' - TheGaming.co';
if(joinCode)codeInput.value=joinCode.toUpperCase();
var socket=io(BACKEND,{transports:['websocket','polling']}),user=null,profile=null,premium=false;
async function init(){try{var s=await supa.auth.getSession();if(s.data&&s.data.session&&s.data.session.user){user=s.data.session.user;var r=await supa.from('profiles').select('display_name,gamer_tag,account_type,cosmetics').eq('id',user.id).single();if(r.data){profile=r.data;premium=r.data.account_type==='premium'}nameInput.value=(profile&&profile.display_name)||(profile&&profile.gamer_tag)||user.email.split('@')[0];nameInput.disabled=false;nameInput.placeholder='Enter your name';nameHint.innerHTML=premium?'Premium styling active':'Change in <a href="/profile">Profile</a>'}else{var adj=['Swift','Clever','Bold','Silent','Quick','Sly','Sharp','Cool','Wild','Rapid'],noun=['Fox','Wolf','Eagle','Tiger','Hawk','Bear','Lion','Shark','Falcon','Panther'];nameInput.value=adj[Math.floor(Math.random()*10)]+noun[Math.floor(Math.random()*10)]+(Math.floor(Math.random()*99)+1);nameInput.disabled=false;nameHint.innerHTML='<a href="/login">Sign in</a> to save your name'}}catch(e){console.error(e)}}
codeInput.addEventListener('input',function(e){e.target.value=e.target.value.toUpperCase().replace(/[^A-Z0-9]/g,'')});
btnRules.addEventListener('click',function(){modal.classList.add('visible')});
document.getElementById('modal-close').addEventListener('click',function(){modal.classList.remove('visible')});
document.getElementById('modal-btn').addEventListener('click',function(){modal.classList.remove('visible')});
modal.addEventListener('click',function(e){if(e.target===modal)modal.classList.remove('visible')});

// CREATE ROOM
btnCreate.addEventListener('click',function(){
    var n=nameInput.value.trim();
    if(!n||n.length<2){showMsg('Name must be at least 2 characters',true);return}
    msgBox.textContent='';
    btnCreate.classList.add('btn-loading');
    btnCreate.disabled=true;
    localStorage.setItem('tempPlayerName',n);
    localStorage.setItem('tempIsPremium',premium?'true':'false');
    localStorage.setItem('tempCosmetics',JSON.stringify(profile?profile.cosmetics:null));
    localStorage.setItem('tempGameType',game.type);
    localStorage.setItem('tempGameId',gameId);
    socket.emit('create-room',{playerName:n,gameType:game.type,isPremium:premium,cosmetics:profile?profile.cosmetics:null,userId:user?user.id:null});
});

// JOIN ROOM
btnJoin.addEventListener('click',function(){
    var n=nameInput.value.trim(),c=codeInput.value.trim();
    if(!n||n.length<2){showMsg('Name must be at least 2 characters',true);return}
    if(!c||c.length!==6){showMsg('Enter a 6-character room code',true);return}
    msgBox.textContent='';
    btnJoin.classList.add('btn-loading');
    btnJoin.disabled=true;
    localStorage.setItem('tempPlayerName',n);
    localStorage.setItem('tempIsPremium',premium?'true':'false');
    localStorage.setItem('tempCosmetics',JSON.stringify(profile?profile.cosmetics:null));
    localStorage.setItem('tempRoomCode',c);
    socket.emit('join-room',{roomCode:c,playerName:n,isPremium:premium,cosmetics:profile?profile.cosmetics:null,userId:user?user.id:null});
});

nameInput.addEventListener('keypress',function(e){if(e.key==='Enter'){codeInput.value.trim()?btnJoin.click():btnCreate.click()}});
codeInput.addEventListener('keypress',function(e){if(e.key==='Enter')btnJoin.click()});

socket.on('room-created',function(d){
    showMsg('Room created!',false);
    localStorage.setItem('tempRoomCode',d.roomCode);
    localStorage.setItem('tempIsHost','true');
    setTimeout(function(){window.location.href='/waiting-room.html?room='+d.roomCode},500);
});

socket.on('room-joined',function(d){
    showMsg('Joining...',false);
    localStorage.setItem('tempRoomCode',d.roomCode);
    localStorage.setItem('tempIsHost','false');
    // Get gameType from SERVER response, not lobby page
    if(d.gameType){
        localStorage.setItem('tempGameType',d.gameType);
    } else if(d.room && d.room.gameType){
        localStorage.setItem('tempGameType',d.room.gameType);
    }
    setTimeout(function(){window.location.href='/waiting-room.html?room='+d.roomCode},500);
});

socket.on('error',function(d){showMsg(d.message||'Error',true);btnCreate.classList.remove('btn-loading');btnCreate.disabled=false;btnJoin.classList.remove('btn-loading');btnJoin.disabled=false});
socket.on('join-error',function(d){showMsg(d.message||'Cannot join',true);btnJoin.classList.remove('btn-loading');btnJoin.disabled=false});
function showMsg(t,e){msgBox.textContent=t;msgBox.className='message '+(e?'error':'success')}
init();
</script>
